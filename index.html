<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="referrer" content="no-referrer">
    
    <title>Live Match - 240p Test</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.16.3/controls.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.16.3/shaka-player.ui.min.js"></script>

    <style>
        body { margin: 0; background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .video-container { width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; }
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div class="video-container" data-shaka-player-container>
        <video autoplay data-shaka-player id="video" style="width:100%;height:100%"></video>
    </div>

    <script>
        // --- AAPKA NAYA LINK ---
        const manifestUri = 'https://tgs1.myluck1.top:8088/mobile/stream5_240p/playlist.m3u8?vidictid=204707278658&id=18&pk=ae85b3ec0f635ab534b3b39a7e88b37f4fd9513ca22bc57b2206fec7a7a5e8f76f9db76673ebf3cb5670a5787da7d423d6cd49f84bd7dc4947eee8e805444206'; 
        // -----------------------

        async function init() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();

            player.addEventListener('error', (event) => {
                console.error('Error code', event.detail.code, 'object', event.detail);
            });

            try {
                await player.load(manifestUri);
                console.log('Video chal gayi!');
            } catch (error) {
                console.error('Error code', error.code, 'object', error);
            }
        }

        document.addEventListener('shaka-ui-loaded', init);
    </script>
</body>
</html>
