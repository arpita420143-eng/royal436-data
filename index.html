        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }

        /* Header */
        .header {
            position: sticky; top: 0; z-index: 50; background: rgba(5,5,5,0.95);
            padding: 15px; display: flex; justify-content: space-between; align-items: center;

        .logo { font-size: 22px; font-weight: 900; color: var(--accent); text-transform: uppercase; }
        .logo span { color: white; }

        /* Search & Categories */
        .search-container { padding: 10px 15px; }
        #searchBar {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333;
            background: #1a1a1a; color: white; outline: none; font-size: 14px;
        }
        .categories {
            display: flex; gap: 10px; padding: 5px 15px 15px; overflow-x: auto; scrollbar-width: none;
        }
        .cat-btn {
            background: #222; color: #aaa; padding: 8px 16px; border-radius: 50px;
            font-size: 13px; font-weight: 600; white-space: nowrap; border: 1px solid #333; transition: 0.3s;
        }
        .cat-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* Grid */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px; padding: 10px 15px 100px;
        }
        .card {
            background: var(--card); border-radius: 8px; overflow: hidden; position: relative;
            aspect-ratio: 1/1; cursor: pointer; border: 1px solid #222;
        }
        .card-img {
            width: 100%; height: 100%; display: flex; flex-direction: column;
            align-items: center; justify-content: center; font-weight: bold;
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%); position: relative;
        }
        .logo-text { font-size: 30px; opacity: 0.2; position: absolute; }
        .ch-name {
            position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8);
            font-size: 11px; padding: 6px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .live-tag {
            position: absolute; top: 5px; right: 5px; background: red; color: white;
            font-size: 8px; padding: 2px 4px; border-radius: 3px; font-weight: bold;
        }

        /* Player Overlay */
        #player-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 100; display: none; flex-direction: column;
        }
        .player-header {
            position: absolute; top: 0; width: 100%; padding: 15px; z-index: 10;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }
        .video-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; position: relative; }
        video { width: 100%; max-height: 100%; }
        
        /* Error & Quality UI */
        #error-layer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; display: none; z-index: 5; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px;
        }
        .retry-btn {
            background: var(--accent); border: none; color: white; padding: 10px 20px;
            border-radius: 5px; margin-top: 10px; cursor: pointer; font-weight: bold;
        }
        #qualities {
            position: absolute; top: 60px; right: 20px; background: rgba(20,20,20,0.95);
            border-radius: 8px; display: none; width: 120px; z-index: 20; border: 1px solid #333;
        }
        .q-opt { padding: 10px; color: #ccc; border-bottom: 1px solid #333; font-size: 13px; cursor: pointer; }
        .q-opt:hover { background: var(--accent); color: white; }

        let hls = null;
        let activeCat = 'all';
        let currentUrl = "";

        // Render Cards
        function renderChannels() {
            const grid = document.getElementById('grid');
            const search = document.getElementById('searchBar').value.toLowerCase();
            grid.innerHTML = '';
            
            channels.forEach(ch => {
                if ((activeCat === 'all' || ch.cat === activeCat) && ch.name.toLowerCase().includes(search)) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-img">
                            <span class="logo-text">${ch.name[0]}</span>
                            <i class="fas fa-play-circle" style="font-size:35px; color:white; z-index:2;"></i>
                            <div class="live-tag">LIVE</div>
                        </div>
                        <div class="ch-name">${ch.name}</div>
                    `;
                    card.onclick = () => loadPlayer(ch);
                    grid.appendChild(card);
                }
            });
        }

        function filter(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            activeCat = cat;
            renderChannels();
        }

        // ðŸ”¥ ROBUST PLAYER LOGIC ðŸ”¥
        function loadPlayer(ch) {
            document.getElementById('player-overlay').style.display = 'flex';
            document.getElementById('player-title').innerText = ch.name;
            document.getElementById('error-layer').style.display = 'none';
            document.getElementById('qualities').innerHTML = '';

            currentUrl = ch.url;
            playStream(currentUrl);
        }

        function playStream(url) {
            const video = document.getElementById('video');
            
            // Auto-detect Proxy requirement
            if (url.includes("pishow") || url.includes("http://")) {
                url = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);
            }

            if (Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, (e, data) => {
                    video.play();
                    const levels = hls.levels;
                    if(levels.length > 1) {
                        const qDiv = document.getElementById('qualities');
                        qDiv.innerHTML = `<div class="q-opt" onclick="setQ(-1)">Auto</div>`;
                        levels.forEach((l, i) => {
                            qDiv.innerHTML += `<div class="q-opt" onclick="setQ(${i})">${l.height}p</div>`;
                        });
                    }
                });

                hls.on(Hls.Events.ERROR, (e, data) => {
                    if (data.fatal) {
                        document.getElementById('error-layer').style.display = 'block';
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        // ðŸ”¥ MANUAL FIX BUTTON LOGIC ðŸ”¥
        function retryWithProxy() {
            document.getElementById('error-layer').style.display = 'none';
            // Force proxy even if https
            const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(currentUrl);
            playStream(proxyUrl);
        }

        function setQ(idx) {
            if(hls) hls.currentLevel = idx;
            document.getElementById('qualities').style.display = 'none';
        }
        function toggleQ() {
            const q = document.getElementById('qualities');
            q.style.display = q.style.display === 'block' ? 'none' : 'block';
        }
        function closePlayer() {
            document.getElementById('player-overlay').style.display = 'none';
            document.getElementById('video').pause();
            if(hls) hls.destroy();
        }

        renderChannels();
    </script>
