<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match Manas - Premium Live</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg-main: #0a0b0e; --bg-card: #14161c; --accent-red: #e50914; --accent-blue: #0088cc; --text-main: #ffffff; }
        body { margin: 0; background: var(--bg-main); color: var(--text-main); font-family: 'Segoe UI', sans-serif; overflow-x: hidden; display: flex; flex-direction: column; min-height: 100vh; }

        /* HEADER */
        .header { position: sticky; top: 0; z-index: 100; background: rgba(20, 22, 28, 0.95); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #222; backdrop-filter: blur(10px); }
        .logo { font-size: 18px; font-weight: 900; color: white; cursor: pointer; user-select: none; }
        .logo span { color: var(--accent-red); }

        /* MAIN CONTAINER */
        .main-container { flex: 1; padding: 5px; width: 100%; max-width: 1200px; margin: 0 auto; box-sizing: border-box; }
        .player-box { width: 100%; background: var(--bg-card); border-radius: 12px; overflow: hidden; border: 1px solid #333; position: relative; }
        .video-wrapper { position: relative; width: 100%; background: #000; aspect-ratio: 16/9; }
        video { width: 100%; height: 100%; display: block; }
        #iframe-box { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: none; background: #000; }
        #iframe-box iframe { width: 100%; height: 100%; border: none; }

        /* PREMIUM CHANNEL GRID */
        .channel-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px 5px; }
        @media (min-width: 768px) { .channel-grid { grid-template-columns: repeat(4, 1fr); } }
        
        .channel-card { background: var(--bg-card); border-radius: 12px; padding: 15px; text-align: center; border: 1px solid #333; cursor: pointer; transition: 0.3s; }
        .channel-card:hover { border-color: var(--accent-red); transform: translateY(-5px); }
        .channel-card img { width: 55px; height: 55px; object-fit: contain; margin-bottom: 10px; border-radius: 8px; background: #fff; padding: 4px; }
        .channel-card h4 { margin: 0; font-size: 13px; font-weight: 700; color: #fff; }
        .channel-card p { margin: 5px 0 0; font-size: 10px; color: #777; text-transform: uppercase; }

        /* ADMIN PANEL */
        #secret-menu { display: none; background: #1a1a1a; padding: 15px; border-radius: 12px; border: 1px solid var(--accent-red); margin: 15px 5px; }
        .admin-input { width: 100%; padding: 10px; margin-bottom: 10px; background: #000; border: 1px solid #444; color: #fff; border-radius: 6px; box-sizing: border-box; }
        .admin-btn { background: var(--accent-red); color: white; border: none; padding: 12px; width: 100%; border-radius: 6px; font-weight: bold; cursor: pointer; }

        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--accent-red); border-radius: 50%; animation: spin 1s linear infinite; display: none; z-index: 5; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo" onclick="unlockSecret()">MATCH <span>MANAS</span></div>
        <div class="head-btns">
            <a href="https://t.me/MKSSports_3" target="_blank" style="text-decoration:none; color:white; background:var(--accent-blue); padding:6px 15px; border-radius:20px; font-size:11px; font-weight:bold;">Telegram</a>
        </div>
    </div>

    <div class="main-container">
        <div class="player-box">
            <div class="video-wrapper" id="videoWrapper">
                <video id="video" controls autoplay playsinline></video>
                <div id="iframe-box"></div>
                <div id="loader"></div>
            </div>
        </div>

        <div id="secret-menu">
            <h4 style="margin-top:0; color:var(--accent-red);">UPDATE STREAM LINKS</h4>
            <select id="admin-select" class="admin-input"></select>
            <input type="text" id="admin-url" class="admin-input" placeholder="Paste New URL Here">
            <button class="admin-btn" onclick="saveAdminLink()">Update Now ðŸš€</button>
        </div>

        <h3 style="padding: 15px 5px 5px; font-size: 16px;">ALL CHANNELS</h3>
        <div class="channel-grid" id="main-grid"></div>
    </div>

<script>
    // COMBINED CHANNELS (Purane + Naye 10)
    const defaultChannels = [
        // Purane Channels
        { id: "willow", name: "Willow HD", lang: "Cricket", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Willow_TV_logo.png/640px-Willow_TV_logo.png", url: "https://amg01269-amg01269c1-sportstribal-emea-5204.playouts.now.amagi.tv/ts-eu-w1-n2/playlist/amg01269-willowtvfast-willowplus-sportstribalemea/playlist.m3u8" },
        { id: "haterskigandmaro", name: "MKS Sports (Worker)", lang: "Multi", logo: "https://via.placeholder.com/60?text=MKS", url: "https://mksplay.pages.dev/mkid?id=t20wc" },
        { id: "ytlive", name: "YouTube Live", lang: "Web", logo: "https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png", url: "https://www.youtube.com/embed/CSTRAWxWBwQ" },
        { id: "HINDI", name: "Star Sports 1 Hindi", lang: "Cricket", logo: "https://upload.wikimedia.org/wikipedia/commons/1/1a/Star_Sports_logo.png", url: "https://mks-live.pages.dev/mkstar?channel_id=174" },
        
        // Naye 10 Channels
        { id: "hungama", name: "Hungama", lang: "Kids", logo: "https://upload.wikimedia.org/wikipedia/commons/e/e0/Hungama_TV_logo.png", url: "https://mks-live.pages.dev/mkstar?channel_id=1391" },
        { id: "disney", name: "Disney", lang: "Kids", logo: "https://upload.wikimedia.org/wikipedia/commons/d/d3/Disney_Channel_logo.png", url: "https://mks-live.pages.dev/mkstar?channel_id=1373" },
        { id: "ss3", name: "Star Sports 3", lang: "Sports", logo: "https://upload.wikimedia.org/wikipedia/commons/1/1a/Star_Sports_logo.png", url: "https://mks-live.pages.dev/mkstar?channel_id=147" },
        { id: "ss-select2", name: "Star Sports Select 2 HD", lang: "Sports", logo: "https://upload.wikimedia.org/wikipedia/commons/1/1a/Star_Sports_logo.png", url: "https://mks-live.pages.dev/mkstar?channel_id=301" },
        { id: "shemaroo", name: "Shemaroo TV", lang: "Entertainment", logo: "https://upload.wikimedia.org/wikipedia/commons/0/0e/Shemaroo_TV_Logo.png", url: "https://mks-live.pages.dev/mkstar?channel_id=1961" },
        { id: "star-plus", name: "Star Plus", lang: "Entertainment", logo: "https://upload.wikimedia.org/wikipedia/commons/f/f6/Star_Plus_logo.png", url: "https://mks-live.pages.dev/mkstar?channel_id=1116" },
        { id: "star-gold", name: "Star Gold", lang: "Movies", logo: "https://upload.wikimedia.org/wikipedia/commons/7/7f/Star_Gold_logo.png", url: "https://mks-live.pages.dev/mkstar?channel_id=1125" },
        { id: "star-gold2", name: "Star Gold 2", lang: "Movies", logo: "https://upload.wikimedia.org/wikipedia/commons/7/7f/Star_Gold_logo.png", url: "https://mks-live.pages.dev/mkstar?channel_id=1154" },
        { id: "pogo", name: "Pogo", lang: "Kids", logo: "https://upload.wikimedia.org/wikipedia/commons/0/0c/Pogo_logo.png", url: "https://mks-live.pages.dev/mkstar?channel_id=559" },
        { id: "discovery", name: "Discovery", lang: "Infotainment", logo: "https://upload.wikimedia.org/wikipedia/commons/4/41/Discovery_Channel_logo.png", url: "https://mks-live.pages.dev/mkstar?channel_id=242" }
    ];

    let channels = JSON.parse(localStorage.getItem('mks_combined_channels')) || defaultChannels;
    let hls = null;
    let clickCount = 0;

    function init() {
        renderGrid();
        fillAdminSelect();
        loadPlayer(channels[0]);
    }

    function renderGrid() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = "";
        channels.forEach(ch => {
            const card = document.createElement('div');
            card.className = 'channel-card';
            card.onclick = () => { loadPlayer(ch); window.scrollTo({top:0, behavior:'smooth'}); };
            card.innerHTML = `<img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/60?text=TV'"><h4>${ch.name}</h4><p>${ch.lang}</p>`;
            grid.appendChild(card);
        });
    }

    function unlockSecret() {
        clickCount++;
        if (clickCount === 5) {
            clickCount = 0;
            let password = prompt("Admin Password:");
            if (password === "manas") { document.getElementById('secret-menu').style.display = 'block'; }
        }
    }

    function fillAdminSelect() {
        const select = document.getElementById('admin-select');
        select.innerHTML = channels.map(ch => `<option value="${ch.id}">${ch.name}</option>`).join('');
    }

    function saveAdminLink() {
        const id = document.getElementById('admin-select').value;
        const newUrl = document.getElementById('admin-url').value;
        if(newUrl) {
            const ch = channels.find(c => c.id === id);
            ch.url = newUrl;
            localStorage.setItem('mks_combined_channels', JSON.stringify(channels));
            alert(ch.name + " updated!");
            renderGrid();
        }
    }

    function loadPlayer(ch) {
        const video = document.getElementById('video');
        const iframeBox = document.getElementById('iframe-box');
        const loader = document.getElementById('loader');
        loader.style.display = 'block';

        if(hls) { hls.destroy(); hls = null; }
        video.style.display = 'none';
        iframeBox.style.display = 'none';
        iframeBox.innerHTML = "";

        if (ch.url.includes('.m3u8')) {
            video.style.display = 'block';
            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(ch.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => { loader.style.display = 'none'; video.play(); });
            }
        } else {
            iframeBox.style.display = 'block';
            iframeBox.innerHTML = `<iframe src="${ch.url}" allowfullscreen scrolling="no"></iframe>`;
            loader.style.display = 'none';
        }
    }

    init();
</script>
</body>
</html>
