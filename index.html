<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- THEME SETTINGS --- */
        :root {
            --bg-color: #0f1016;
            --card-bg: #1e2130;
            --yt-color: #FF0000;
            --tg-color: #229ED9;
            --wa-color: #25D366;
        }

        body {
            margin: 0; padding: 0; background-color: var(--bg-color); color: white;
            font-family: 'Segoe UI', sans-serif; text-align: center;
        }

        /* HEADER */
        .header {
            background: linear-gradient(180deg, #1a237e 0%, #0f1016 100%);
            padding: 20px 15px; border-bottom: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .logo-text {
            font-size: 24px; font-weight: 900; letter-spacing: 1px; margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #a5a5a5);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .match-info {
            color: #4fc3f7; font-size: 14px; font-weight: bold; margin-top: 5px;
            text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.4);
        }

        /* Ticker */
        .news-ticker {
            background: #d32f2f; color: white; font-size: 13px; font-weight: 600;
            padding: 8px 0; white-space: nowrap; overflow: hidden;
        }
        .ticker-content { display: inline-block; animation: scroll 20s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .container { max-width: 800px; margin: 20px auto; padding: 10px; }

        /* Player Box */
        .player-box {
            background: var(--card-bg); padding: 10px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* LIVE BAR & QUALITY SELECTOR */
        .live-bar {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
        }
        .live-badge {
            background: red; color: white; padding: 4px 10px; border-radius: 4px;
            font-size: 11px; font-weight: bold; display: flex; align-items: center; gap: 5px;
        }
        .live-dot { width: 6px; height: 6px; background: white; border-radius: 50%; animation: blink 1s infinite; }
        
        .controls-right { display: flex; align-items: center; gap: 10px; }
        
        /* üî• Improved Quality Dropdown üî• */
        .quality-select {
            background: #0f1016; color: #fff; border: 1px solid #444;
            border-radius: 4px; padding: 4px 8px; font-size: 12px; outline: none; cursor: pointer;
            font-weight: bold;
        }

        @keyframes blink { 50% { opacity: 0.5; } }

        /* Video */
        .video-wrapper {
            position: relative; width: 100%; padding-bottom: 56.25%; background: #000;
            border-radius: 8px; overflow: hidden;
        }
        .video-wrapper video, .video-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
        }

        /* BUTTONS */
        .btn-container {
            margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
        }
        .btn {
            text-decoration: none; padding: 12px 0; border-radius: 50px;
            font-size: 14px; font-weight: bold; color: white;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn:active { transform: scale(0.95); }
        .btn i { font-size: 18px; }

        .btn-yt { background-color: var(--yt-color); }
        .btn-tg { background-color: var(--tg-color); }
        .btn-wa-container { grid-column: span 2; }
        .btn-wa { background-color: var(--wa-color); font-size: 15px; padding: 14px 0; }

    </style>
</head>
<body>

    <div class="header">
        <h1 class="logo-text">Match Manas Live</h1>
        <div class="match-info">üáÆüá≥ India vs New Zealand üá≥üáø</div>
    </div>

    <div class="news-ticker">
        <div class="ticker-content">
            üî• LIVE: India vs New Zealand 3rd ODI ‚Ä¢ Watch Free in HD ‚Ä¢ Join Telegram for Updates ‚Ä¢ Share with Friends!
        </div>
    </div>

    <div class="container">
        <div class="player-box">
            <div class="live-bar">
                <div class="live-badge"><div class="live-dot"></div> LIVE</div>
                
                <div class="controls-right">
                    <select id="qualitySelect" class="quality-select" style="display:none;">
                        <option value="-1">Auto (Best)</option>
                    </select>
                    <div style="font-size:12px; color:#aaa;">üëÅ <span id="viewers">125K</span></div>
                </div>
            </div>
            
            <div class="video-wrapper" id="singleVideoBox"></div>
        </div>

        <div class="btn-container">
            <a href="https://youtube.com/@mkssports3" class="btn btn-yt">
                <i class="fab fa-youtube"></i> Subscribe
            </a>
            <a href="https://t.me/MKSSports_3" class="btn btn-tg">
                <i class="fab fa-telegram-plane"></i> Join Channel
            </a>
            
            <div class="btn-wa-container">
                <a href="whatsapp://send?text=üî¥ *LIVE: India vs New Zealand Match!* %0AWatch Free Here in HD üëá%0Ahttps://matchmanas.pages.dev" class="btn btn-wa">
                    <i class="fab fa-whatsapp"></i> Share with Friends
                </a>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // üî• LINK UPDATE SECTION üî•
        // ==========================================
        const liveLink = "https://share.google/T98FJe93fB6BLzQgz"; 
        // ==========================================

        function updateViewers() {
            const min = 120000; const max = 150000;
            let count = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("viewers").innerText = (count / 1000).toFixed(1) + "K";
        }
        setInterval(updateViewers, 3000); updateViewers();

        function initSinglePlayer(url) {
            const container = document.getElementById('singleVideoBox');
            const qualitySelect = document.getElementById('qualitySelect');
            container.innerHTML = ""; 

            if (!url) { container.innerHTML = '<div style="color:white; padding:50px;">Waiting...</div>'; return; }

            // MPD Support
            if (url.includes('.mpd')) {
                const video = document.createElement('video');
                video.style.width = "100%"; video.style.height = "100%";
                video.controls = true; video.autoplay = true; video.muted = false; video.playsInline = true;
                container.appendChild(video);
                var player = dashjs.MediaPlayer().create();
                player.initialize(video, url, true);
                qualitySelect.style.display = 'none'; 
            } 
            // HLS Support with ALL Qualities
            else if (url.includes('.m3u8')) {
                const video = document.createElement('video');
                video.style.width = "100%"; video.style.height = "100%";
                video.controls = true; video.autoplay = true; video.muted = false; video.playsInline = true;
                container.appendChild(video);

                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);

                    // üî• UPDATED LOGIC FOR ALL QUALITIES üî•
                    hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                        const levels = hls.levels;
                        if (levels.length > 1) {
                            qualitySelect.style.display = 'block';
                            qualitySelect.innerHTML = '<option value="-1">Auto (Best)</option>';
                            
                            // Ye loop har ek quality ko check karke list mein add karega
                            levels.forEach((level, index) => {
                                let label = "";
                                if (level.height) {
                                    label = level.height + "p"; // e.g. 720p
                                } else if (level.bitrate) {
                                    label = Math.round(level.bitrate / 1000) + "kbps"; // Backup if no height
                                } else {
                                    label = "Quality " + (index + 1);
                                }
                                qualitySelect.innerHTML += `<option value="${index}">${label}</option>`;
                            });

                            qualitySelect.onchange = function() {
                                hls.currentLevel = parseInt(this.value);
                            };
                        } else {
                             qualitySelect.style.display = 'none';
                        }
                    });

                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    qualitySelect.style.display = 'none';
                }
            } else {
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.style.width = "100%"; iframe.style.height = "100%";
                container.appendChild(iframe);
                qualitySelect.style.display = 'none';
            }
        }
        initSinglePlayer(liveLink);
    </script>
</body>
</html>
