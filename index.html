    <style>
        /* --- ULTIMATE OTT THEME --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* 1. Sticky Glass Header */
        .header {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px); /* Glass Effect */
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 20px; font-weight: 900; background: linear-gradient(to right, #ff416c, #ff4b2b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .live-tag { background: red; color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; animation: blink 2s infinite; }

        /* 2. Live Scorecard Strip */
        .score-strip {
            background: linear-gradient(90deg, #1e272e, #000);
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            border-bottom: 1px solid #333;
        }
        .score-text { color: #fbc531; }
        .match-status { font-size: 11px; color: #aaa; font-weight: normal; }

        /* 3. Main Player Area */
        .video-container {
            width: 100%;
            position: relative;
            background: black;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
        }
        .video-container video, .video-container iframe, .no-signal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
        }
        .no-signal { display: flex; align-items: center; justify-content: center; color: #555; }

        /* 4. Action Bar (Like/Viewers) */
        .action-bar {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
        }
        .viewers { font-size: 12px; color: #aaa; display: flex; align-items: center; gap: 5px; }
        
        /* Reaction Buttons */
        .reaction-area { display: flex; gap: 15px; }
        .react-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .react-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }
        .heart-icon { color: #ff4757; }
        .fire-icon { color: #ffa502; }

        /* Floating Animation Elements */
        .floating-emoji {
            position: absolute;
            bottom: 100px;
            right: 20px;
            font-size: 24px;
            animation: floatUp 2s ease-out forwards;
            pointer-events: none;
            z-index: 999;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
        }

        /* 5. Info & Links Section */
        .info-section { padding: 20px; }
        .match-title { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
        .match-desc { font-size: 12px; color: #888; margin-bottom: 20px; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .app-btn {
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 14px;
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .yt-btn { background: #ff0000; }
        .tg-btn { background: #0088cc; }

        /* Schedule Card (Compact) */
        .schedule-card {
            background: #1c1c1c;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #fbc531;
            margin-top: 20px;
        }
        .sch-title { font-size: 12px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .sch-match { font-size: 14px; font-weight: bold; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
