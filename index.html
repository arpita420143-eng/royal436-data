    <style>
        /* =========================================
           PREMIUM DARK THEME CSS
           ========================================= */
        
        body { 
            background-color: #000000; /* Pitch Black Background */
            color: #ffffff; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 20px 10px;
        }

        .container { 
            max-width: 1000px; 
            margin: auto; 
            /* Glassmorphism Effect */
            background: rgba(20, 20, 20, 0.9); 
            padding: 30px; 
            border-radius: 20px; 
            border: 1px solid #333; 
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1); /* Halka sa blue glow */
        }

        h2 { 
            color: #ff3e3e; /* Red Color for "Live" feel */
            text-transform: uppercase; 
            letter-spacing: 3px; 
            margin-bottom: 30px; 
            text-shadow: 0 0 10px rgba(255, 62, 62, 0.7); /* Red Glow Text */
            font-size: 28px;
        }
        
        /* Grid Layout */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 25px; 
            margin-top: 10px; 
        }

        /* Player Box Design */
        .player-box { 
            background: #111; /* Dark Card Background */
            border-radius: 15px; 
            padding: 15px; 
            border: 1px solid #333; 
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        /* Hover Effect on Box */
        .player-box:hover { 
            transform: translateY(-5px); 
            border-color: #00e5ff; /* Hover karne pe Blue Border */
            box-shadow: 0 5px 20px rgba(0, 229, 255, 0.2);
        }
        
        h3 { 
            font-size: 14px; 
            margin: 0 0 12px 0; 
            color: #aaa; 
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
            display: inline-block;
            width: 100%;
        }

        /* Video Area */
        .video-wrapper {
            width: 100%;
            height: 200px; /* Video ki height */
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 1px solid #222;
        }

        video { width: 100%; height: 100%; object-fit: contain; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .no-signal {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #444;
            font-size: 14px;
            font-weight: bold;
            background: #050505;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Modern Buttons */
        .btn-box { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 40px; 
            flex-wrap: wrap;
        }
        
        .btn { 
            padding: 12px 30px; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold; 
            color: white; 
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* YouTube Button (Red Gradient) */
        .btn-yt { 
            background: linear-gradient(45deg, #cc0000, #ff0000); 
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4); 
        }
        
        /* Telegram Button (Blue Gradient) */
        .btn-tg { 
            background: linear-gradient(45deg, #0088cc, #00bfff); 
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.4); 
        }

        .btn:hover { 
            transform: scale(1.05); 
            filter: brightness(1.2);
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .container { padding: 15px; }
            h2 { font-size: 22px; }
            .grid { grid-template-columns: 1fr; } /* Mobile pe single column */
            .video-wrapper { height: 220px; }
        }
    </style>

                video.muted = false; 
                video.playsInline = true; // Important for Mobile

                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                }
            } else {

                iframe.src = url;
