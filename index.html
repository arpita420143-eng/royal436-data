        .cat-btn { background: #222; color: #aaa; padding: 8px 16px; border-radius: 50px; font-size: 13px; font-weight: bold; border: 1px solid #333; transition: 0.3s; white-space: nowrap; }
        .cat-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* Grid Layout */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; padding: 10px 15px 100px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; position: relative; aspect-ratio: 16/10; cursor: pointer; border: 1px solid #222; }
        .card-img { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(135deg, #1a1a1a 0%, #000 100%); }
        .logo-text { font-size: 35px; opacity: 0.3; font-weight: 900; }
        .live-tag { position: absolute; top: 5px; right: 5px; background: red; color: white; font-size: 8px; padding: 2px 5px; border-radius: 3px; font-weight: bold; }
        .ch-name { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); font-size: 10px; padding: 8px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 600; }

        /* Player UI */
        #player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 100; display: none; flex-direction: column; }
        
        .player-header { 
            position: absolute; top: 0; width: 100%; padding: 15px 20px; z-index: 20; 
            display: flex; justify-content: space-between; align-items: center; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.95), transparent);
        }
        
        /* Quality Menu */
        #qualities { 
            position: absolute; top: 60px; right: 15px; background: rgba(20,20,20,0.95); 
            border-radius: 8px; display: none; min-width: 120px; z-index: 30; border: 1px solid #333; 
        }
        .q-opt { padding: 12px; color: #ccc; border-bottom: 1px solid #333; font-size: 13px; cursor: pointer; text-align: left;}
        .q-opt:hover, .q-opt.active { background: var(--accent); color: white; }

        .video-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; max-height: 100%; }

        /* Controls */
        #server-controls { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 20; }
        .srv-btn { background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px 16px; border-radius: 20px; font-size: 12px; cursor: pointer; backdrop-filter: blur(5px); }

        let hls = null;
        let activeCh = null;

        function renderChannels() {
            const grid = document.getElementById('grid');
            const search = document.getElementById('searchBar').value.toLowerCase();
            const activeCat = document.querySelector('.cat-btn.active').innerText.toLowerCase();
            grid.innerHTML = '';
            channels.forEach(ch => {
                if ((activeCat === 'all' || activeCat.includes(ch.cat)) && ch.name.toLowerCase().includes(search)) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<div class="card-img"><span class="logo-text">${ch.name[0]}</span><div class="live-tag">LIVE</div></div><div class="ch-name">${ch.name}</div>`;
                    card.onclick = () => loadPlayer(ch);
                    grid.appendChild(card);
                }
            });
        }

        function filter(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderChannels();
        }

        function loadPlayer(ch) {
            activeCh = ch;
            document.getElementById('player-overlay').style.display = 'flex';
            document.getElementById('player-title').innerText = ch.name;
            document.getElementById('error-msg').style.display = 'none';
            document.getElementById('qualities').innerHTML = '<div class="q-opt">Auto (Default)</div>'; // Default state
            playCurrent(1);
        }

        function playCurrent(serverNum) {
            const video = document.getElementById('video');
            let url = activeCh.srv1;
            if (serverNum === 2) url = "https://corsproxy.io/?" + encodeURIComponent(activeCh.srv1);

            document.querySelectorAll('.srv-btn').forEach((b, i) => b.classList.toggle('active', i === serverNum - 1));
            document.getElementById('error-msg').style.display = 'none';

            if (Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    generateQualities();
                });
                hls.on(Hls.Events.ERROR, (e, data) => {
                    if (data.fatal && serverNum === 1) document.getElementById('error-msg').style.display = 'block';
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        function switchServer() { playCurrent(2); }

        function generateQualities() {
            const levels = hls.levels;
            const qMenu = document.getElementById('qualities');
            if(levels.length > 1) {
                qMenu.innerHTML = `<div class="q-opt" onclick="setQ(-1)">Auto</div>`;
                levels.forEach((l, i) => {
                    qMenu.innerHTML += `<div class="q-opt" onclick="setQ(${i})">${l.height}p</div>`;
                });
            }
        }

        function setQ(idx) { if(hls) hls.currentLevel = idx; toggleQ(); }
        function toggleQ() { 
            const q = document.getElementById('qualities');
            q.style.display = q.style.display === 'block' ? 'none' : 'block'; 
        }
        function closePlayer() {
            document.getElementById('player-overlay').style.display = 'none';
            document.getElementById('video').pause();
            if(hls) hls.destroy();
        }

        renderChannels();
