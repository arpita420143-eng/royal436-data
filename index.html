<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match Manas Ultimate</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- PREMIUM DARK THEME --- */
        body { margin: 0; padding: 0; background-color: #050505; color: white; font-family: sans-serif; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 10px; }

        /* HEADER */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(135deg, #b71540, #0c2461);
            padding: 15px; border-radius: 0 0 15px 15px; margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .logo { font-weight: 900; font-size: 18px; letter-spacing: 1px; }
        .live-tag { background: red; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; animation: pulse 1s infinite; }

        /* VIDEO BOX */
        .video-box {
            position: relative; width: 100%; padding-bottom: 56.25%; 
            background: #000; border-radius: 12px; overflow: hidden;
            border: 1px solid #333; box-shadow: 0 0 20px rgba(0, 136, 255, 0.2);
        }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* üî• CUSTOM QUALITY MENU (Improved) üî• */
        .settings-btn {
            position: absolute; top: 10px; right: 10px; z-index: 20;
            background: rgba(0, 0, 0, 0.6); color: white;
            width: 30px; height: 30px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.3);
        }
        .quality-menu {
            position: absolute; top: 45px; right: 10px; z-index: 21;
            background: rgba(20, 20, 20, 0.95); border: 1px solid #444;
            border-radius: 8px; padding: 5px; min-width: 100px;
            display: none; flex-direction: column;
        }
        .quality-menu.show { display: flex; }
        .q-item { 
            padding: 8px 12px; font-size: 12px; color: #ccc; cursor: pointer; 
            border-radius: 4px; text-align: left;
        }
        .q-item:hover, .q-item.active { background: #0088cc; color: white; }

        /* SCORECARD */
        .score-card {
            background: #1a1a1a; margin-top: 15px; padding: 15px;
            border-radius: 12px; border: 1px solid #333;
            text-align: center;
        }
        .teams { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .flag { font-size: 24px; }
        .score { font-size: 22px; font-weight: bold; color: #ffbc00; }
        .status { font-size: 11px; color: #888; }
        
        .stats-row { display: flex; justify-content: space-between; font-size: 13px; padding: 5px 0; border-bottom: 1px solid #333; }
        .p-name { color: #ccc; } .p-val { color: #0088cc; font-weight: bold; }

        /* BUTTONS */
        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 10px; border-radius: 8px; text-decoration: none; color: white; font-weight: bold; text-align: center; font-size: 13px; }
        .yt { background: #e62117; } .tg { background: #0088cc; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">MATCH MANAS</div>
        <div class="live-tag">‚óè LIVE</div>
    </div>

    <div class="container">
        <div class="video-box">
            <video id="video" controls autoplay playsinline></video>
            
            <div class="settings-btn" onclick="toggleQ()"><i class="fas fa-cog"></i></div>
            <div class="quality-menu" id="qualityMenu"></div>
        </div>

        <div style="text-align:center; font-size:12px; color:#aaa; margin-top:10px;">
            üëÅ <span id="viewers">12,500</span> Watching
        </div>

        <div class="score-card">
            <div class="teams">
                <div><span class="flag">üáÆüá≥</span><br><small>IND ‚ù§Ô∏è</small></div>
                <div>
                    <div class="score" id="score">0/0 ‚ù§Ô∏è</div>
                    <div class="status">0.0 Overs ‚ù§Ô∏è</div>
                </div>
                <div><span class="flag">üá≥üáø</span><br><small>NZ ‚ù§Ô∏è</small></div>
            </div>
            
            <div class="stats-row">
                <div class="p-name">üèè Batsman ‚ù§Ô∏è</div>
                <div class="p-val">0(0) ‚ù§Ô∏è</div>
            </div>
            <div class="stats-row" style="border:none;">
                <div class="p-name">ü•é Bowler ‚ù§Ô∏è</div>
                <div class="p-val">0-0 ‚ù§Ô∏è</div>
            </div>
        </div>

        <div class="btn-row">
            <a href="https://youtube.com/@mkssports3" class="btn yt">YouTube</a>
            <a href="https://t.me/MKSSports_3" class="btn tg">Telegram</a>
        </div>
    </div>

    <script>
        // ==========================================
        // üî• LINK HERE (Test Link enabled) üî•
        // ==========================================
        const streamUrl = "https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8";
        
        document.getElementById("score").innerText = "0/0"; // ‚ù§Ô∏è Set Initial Score

        // Video Logic (ChatGPT Style + My UI)
        const video = document.getElementById("video");
        const qMenu = document.getElementById("qualityMenu");

        function toggleQ() {
            qMenu.classList.toggle('show');
        }

        if(Hls.isSupported()){
            const hls = new Hls();
            hls.loadSource(streamUrl);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                // Clear menu first
                qMenu.innerHTML = '<div class="q-item active" onclick="setQ(-1, this)">Auto</div>';
                
                // Add qualities from HLS levels
                hls.levels.forEach((l, i) => {
                    qMenu.innerHTML += `<div class="q-item" onclick="setQ(${i}, this)">${l.height}p</div>`;
                });
            });

            window.setQ = (i, btn) => {
                hls.currentLevel = i;
                // Highlight active
                document.querySelectorAll('.q-item').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');
                toggleQ(); // Hide menu after selection
            };
        }
        else {
            // For iPhone/Safari (Native Support)
            video.src = streamUrl;
            document.querySelector('.settings-btn').style.display = 'none'; // Hide button on iPhone
        }

        // Fake Viewers
        setInterval(() => {
            document.getElementById("viewers").innerText = (Math.floor(Math.random() * 2000) + 12000).toLocaleString();
        }, 3000);
    </script>

</body>
</html>
