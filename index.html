        const grid = document.getElementById('grid-container');

        // Render Cards
        function renderChannels(filter = 'all', search = '') {
            grid.innerHTML = '';
            channels.forEach(ch => {
                const matchesCat = filter === 'all' || ch.cat === filter;
                const matchesSearch = ch.name.toLowerCase().includes(search.toLowerCase());

                if (matchesCat && matchesSearch) {
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    card.innerHTML = `
                        <div class="live-tag">LIVE</div>
                        <div class="ch-logo" style="background:${getColor(ch.name)}">${ch.logo}</div>
                        <div class="ch-name">${ch.name}</div>
                    `;
                    card.onclick = () => openPlayer(ch);
                    grid.appendChild(card);
                }
            });
        }

        function getColor(name) {
            const colors = ['#FF416C', '#4facfe', '#43e97b', '#fa709a', '#fee140', '#667eea'];
            return colors[name.length % colors.length];
        }

        // Filtering
        function filterCat(cat, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const search = document.getElementById('searchInput').value;
            renderChannels(cat, search);
        }

        function filterChannels() {
            const activeBtn = document.querySelector('.filter-btn.active');
            const cat = activeBtn.innerText.toLowerCase();
            const search = document.getElementById('searchInput').value;
            renderChannels(cat === 'all' ? 'all' : cat, search);
        }

        // Player Logic with Proxy
        function openPlayer(channel) {
            const overlay = document.getElementById('player-overlay');
            const video = document.getElementById('main-video');
            const title = document.getElementById('player-title');
            
            overlay.style.display = 'flex';
            title.innerText = channel.name;

            // Master Proxy Logic (Added as requested)
            let finalUrl = channel.url;
            if (finalUrl.startsWith("http://")) {
                // HTTP links need proxy on HTTPS sites
                finalUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(finalUrl);
            }

            if (Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(finalUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = finalUrl;
                video.play();
            }
        }

        function closePlayer() {
            document.getElementById('player-overlay').style.display = 'none';
            document.getElementById('main-video').pause();
            if(hls) hls.destroy();
        }
