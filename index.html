<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root { --bg: #000; --card: #121212; --primary: #3a86ff; --live: #ff004f; --text: #fff; --gray: #a0a0a0; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow-x: hidden; }

        /* Header with Share */
        .header {
            display: flex; justify-content: space-between; align-items: center; padding: 10px 15px;
            background: #111; border-bottom: 1px solid #333;
        }
        .logo { font-weight: 900; font-size: 18px; color: white; }
        .logo span { color: var(--primary); }
        .share-btn { background: none; border: none; color: white; font-size: 18px; cursor: pointer; }

        /* Sticky Player */
        .sticky-player { position: sticky; top: 0; z-index: 1000; background: #000; width: 100%; box-shadow: 0 5px 20px rgba(0,0,0,0.8); }
        .video-box { position: relative; width: 100%; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-box video, .video-box iframe, .no-signal { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* SERVER SELECTOR (NEW) */
        .server-strip {
            display: flex; gap: 10px; padding: 10px 15px; background: #1a1a1a; overflow-x: auto;
            border-bottom: 1px solid #333; white-space: nowrap; scrollbar-width: none;
        }
        .server-btn {
            background: #333; color: #ddd; padding: 6px 12px; border-radius: 20px; font-size: 11px;
            font-weight: bold; border: 1px solid #444; cursor: pointer; display: flex; align-items: center; gap: 5px;
        }
        .server-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .server-dot { width: 6px; height: 6px; background: #0f0; border-radius: 50%; box-shadow: 0 0 5px #0f0; }

        /* Match Card */
        .match-card { background: #000; padding: 15px; border-bottom: 1px solid #222; text-align: center; }
        .teams-row { display: flex; justify-content: space-between; align-items: center; max-width: 400px; margin: 0 auto; }
        .team { text-align: center; flex: 1; }
        .team-flag { font-size: 28px; display: block; }
        .team-name { font-size: 13px; font-weight: bold; color: var(--gray); text-transform: uppercase; }
        .score-center { flex: 1.5; }
        .live-badge { background: var(--live); color: white; padding: 2px 8px; border-radius: 10px; font-size: 10px; font-weight: 800; animation: pulse 1.5s infinite; }
        .main-score { font-size: 22px; font-weight: 900; color: white; }

        /* Tabs */
        .tabs-container { display: flex; background: #111; margin-top: 5px; border-bottom: 1px solid #222; }
        .tab-btn { flex: 1; padding: 12px; background: none; border: none; color: var(--gray); font-weight: 600; font-size: 13px; cursor: pointer; }
        .tab-btn.active { color: white; border-bottom: 3px solid var(--primary); }
        .tab-content { display: none; padding: 15px; }
        .tab-content.active { display: block; }

        /* Chat System */
        .chat-box { height: 250px; overflow-y: auto; display: flex; flex-direction: column-reverse; padding-right: 5px; }
        .chat-msg { display: flex; gap: 8px; margin-bottom: 10px; align-items: flex-start; }
        .avatar { width: 28px; height: 28px; border-radius: 50%; background: #333; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; flex-shrink: 0; }
        .msg-content { background: #1e1e1e; padding: 6px 10px; border-radius: 0 10px 10px 10px; font-size: 13px; color: #ddd; }
        .user-name { color: var(--gray); font-size: 10px; margin-bottom: 2px; display: block; font-weight: bold; }
        .my-msg .msg-content { background: #3a86ff; color: white; }
        .my-msg { flex-direction: row-reverse; }

        .chat-input-area { display: flex; gap: 8px; background: #111; padding: 8px; border-radius: 30px; border: 1px solid #333; align-items: center; margin-top: 10px; }
        .fake-input { flex: 1; background: none; border: none; color: white; font-size: 13px; outline: none; padding-left: 10px; }
        .send-btn { color: var(--primary); cursor: pointer; padding: 5px 10px; }

        /* Reaction Overlay */
        .reaction-container { position: absolute; bottom: 10px; right: 10px; z-index: 1002; display: flex; gap: 8px; }
        .react-btn { background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 50%; width: 38px; height: 38px; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .react-btn:active { transform: scale(0.9); }
        
        .floating-emoji { position: absolute; bottom: 50px; right: 20px; font-size: 30px; animation: floatUp 2s ease-out forwards; pointer-events: none; z-index: 1001; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-150px) scale(1.5); opacity: 0; } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Notification Toast */
        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 20px; font-size: 12px; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 2000; }
        .toast.show { opacity: 1; bottom: 50px; }
    </style>
</head>

        function switchTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');

            document.getElementById(id).style.display = 'block';

        function initPlayer(url) {
            const c = document.getElementById('singleVideoBox'); c.innerHTML = "";
            if (url.includes('.mpd')) {
                const v = document.createElement('video'); v.controls=true; v.autoplay=true; v.playsInline=true; c.appendChild(v);

            } else if (url.includes('.m3u8')) {
