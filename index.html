<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>MKS Sports Live</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --bg: #050505; --surface: #121212; --primary: #e62429; --telegram: #0088cc; --text: #fff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow-x: hidden; min-height: 100vh; display: flex; flex-direction: column; }

        /* HEADER */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(180deg, #1a1a1a, #000);
            padding: 15px 20px;
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 4px 15px rgba(230, 36, 41, 0.3);
            z-index: 50; position: relative;
        }
        .logo { 
            font-weight: 900; font-size: 20px; letter-spacing: 1px;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .logo span { color: var(--primary); -webkit-text-fill-color: var(--primary); }
        .live-tag { 
            background: var(--primary); padding: 4px 12px; border-radius: 20px; 
            font-size: 11px; font-weight: bold; text-transform: uppercase;
            box-shadow: 0 0 10px var(--primary);
            animation: pulse 1.5s infinite; 
        }

        /* VIDEO CONTAINER */
        .video-wrapper { position: relative; width: 100%; background: #000; z-index: 40; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .video-box { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; }
        iframe, video { width: 100%; height: 100%; border: none; }

        /* üî• NEW OVERLAY: VIEWERS ON VIDEO (Top Right) üî• */
        .video-overlay-views {
            position: absolute;
            top: 10px; right: 10px; /* Right Side Position */
            background: rgba(0, 0, 0, 0.6); /* Transparent Black */
            backdrop-filter: blur(4px);
            padding: 5px 10px;
            border-radius: 6px;
            display: flex; align-items: center; gap: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }
        .eye-icon { color: #fff; font-size: 12px; }
        .view-count { font-size: 12px; font-weight: 700; color: #fff; }
        .watching-text { font-size: 10px; font-weight: 500; color: #ccc; text-transform: uppercase; }
        .live-dot { width: 6px; height: 6px; background: red; border-radius: 50%; box-shadow: 0 0 5px red; }

        /* REACTION BAR */
        .reaction-bar { display: flex; justify-content: center; gap: 20px; padding: 12px 0; background: #0f0f0f; border-bottom: 1px solid #222; }
        .react-btn {
            background: #1f1f1f; border: 1px solid #333; width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer;
            transition: transform 0.2s, background 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .react-btn:active { transform: scale(0.9); background: #333; }
        .floating-emoji { position: fixed; bottom: 20%; right: 20px; font-size: 30px; animation: floatUp 2s ease-out forwards; pointer-events: none; z-index: 100; }

        /* MATCH SCOREBOARD (Clean) */
        .match-card {
            background: linear-gradient(145deg, #151515, #0a0a0a);
            margin: 15px; padding: 15px; border-radius: 16px;
            border: 1px solid #2a2a2a;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .team { text-align: center; width: 30%; }
        .flag { font-size: 36px; display: block; margin-bottom: 5px; }
        .t-name { font-weight: 800; font-size: 14px; color: #fff; letter-spacing: 0.5px; }
        .vs-circle {
            width: 40px; height: 40px; background: #222; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; font-weight: 900; color: #666; border: 2px solid #333;
        }

        /* BUTTONS */
        .action-area { padding: 10px 15px; display: flex; flex-direction: column; gap: 12px; }
        .big-btn {
            display: flex; align-items: center; justify-content: center; gap: 12px;
            padding: 14px; border-radius: 12px; text-decoration: none; color: white;
            font-weight: 800; font-size: 15px; text-transform: uppercase;
            transition: transform 0.2s; position: relative; overflow: hidden;
        }
        .big-btn:active { transform: scale(0.98); }
        .btn-yt { background: linear-gradient(135deg, #ff0000, #b30000); box-shadow: 0 4px 15px rgba(255, 0, 0, 0.2); border: 1px solid #ff3333; }
        .btn-tg { background: linear-gradient(135deg, #0088cc, #005580); box-shadow: 0 4px 15px rgba(0, 136, 204, 0.2); border: 1px solid #3399ff; }
        .big-btn i { font-size: 20px; }

        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-200px) scale(1.5); opacity: 0; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">MKS <span>SPORTS</span></div>
        <div class="live-tag">‚óè LIVE STREAM</div>
    </div>

    <div class="video-wrapper">
        <div class="video-box" id="playerContainer"></div>
        
        <div class="video-overlay-views">
            <div class="live-dot"></div>
            <span class="view-count" id="viewers">1,200</span>
            <span class="watching-text">Watching Now</span>
        </div>
    </div>

    <div class="reaction-bar">
        <div class="react-btn" onclick="triggerReaction('‚ù§Ô∏è')">‚ù§Ô∏è</div>
        <div class="react-btn" onclick="triggerReaction('üî•')">üî•</div>
        <div class="react-btn" onclick="triggerCelebration()">üéâ</div>
    </div>

    <div class="match-card">
        <div class="team">
            <span class="flag">üèè</span>
            <div class="t-name">JSK</div>
        </div>
        <div class="vs-circle">VS</div>
        <div class="team">
            <span class="flag">üèè</span>
            <div class="t-name">PR</div>
        </div>
    </div>

    <div class="action-area">
        <a href="https://youtube.com/@mkssports3" target="_blank" class="big-btn btn-yt">
            <i class="fab fa-youtube"></i> Subscribe YouTube
        </a>
        <a href="https://t.me/MKSSports_3" target="_blank" class="big-btn btn-tg">
            <i class="fab fa-telegram"></i> Join Telegram
        </a>
    </div>

    <script>
        const streamLink = "https://tgs1.myluck1.top:8088/mobile/stream5_240p/playlist.m3u8?vidictid=204707278658&id=18&pk=ae85b3ec0f635ab534b3b39a7e88b37f4fd9513ca22bc57b2206fec7a7a5e8f76f9db76673ebf3cb5670a5787da7d423d6cd49f84bd7dc4947eee8e805444206";

        // --- VIEWER LOGIC (500 - 5000) ---
        function updateViewers() {
            const min = 500; 
            const max = 5000;
            let count = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("viewers").innerText = count.toLocaleString();
        }
        setInterval(updateViewers, 5000);
        updateViewers();

        function initPlayer(url) {
            const box = document.getElementById('playerContainer');
            box.innerHTML = ''; 
            
            if (url.includes('.m3u8')) {
                const vid = document.createElement('video');
                vid.controls = true; vid.autoplay = true; vid.playsInline = true;
                vid.style.width="100%"; vid.style.height="100%";
                box.appendChild(vid);
                
                if (Hls.isSupported()) { 
                    const hls = new Hls(); hls.loadSource(url); hls.attachMedia(vid);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() { vid.play().catch(e => console.log(e)); });
                }
                else if (vid.canPlayType('application/vnd.apple.mpegurl')) { 
                    vid.src = url; vid.addEventListener('loadedmetadata', function() { vid.play(); });
                }
            }
        }
        initPlayer(streamLink);

        function triggerCelebration() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            triggerReaction('üéâ');
        }

        function triggerReaction(emoji) {
            const el = document.createElement('div');
            el.innerText = emoji; el.className = 'floating-emoji';
            el.style.right = (Math.floor(Math.random() * 80) + 10) + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 2000);
        }
    </script>
</body>
</html>
