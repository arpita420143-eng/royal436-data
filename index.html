        function loadPlayer(ch) {
            activeCh = ch;
            const video = document.getElementById('video');
            const iframeBox = document.getElementById('iframe-box');
            const loader = document.getElementById('loader');
            const settingsBtn = document.getElementById('settings-btn');
            
            loader.style.display = 'block';
            if(hls) hls.destroy();
            document.getElementById('quality-menu').style.display = 'none';

            if (ch.url.includes('.m3u8')) {
                iframeBox.style.display = 'none';
                video.style.display = 'block';
                settingsBtn.style.display = 'block';
                if (Hls.isSupported()) {
                    hls = new Hls(); hls.loadSource(ch.url); hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => { loader.style.display = 'none'; video.play(); generateQualityOptions(); });
                }
            } else {
                video.style.display = 'none';
                settingsBtn.style.display = 'none';
                iframeBox.style.display = 'block';
                iframeBox.innerHTML = `<iframe src="${ch.url}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
                loader.style.display = 'none';
            }
        }

        function generateQualityOptions() {
            const list = document.getElementById('quality-list');
            list.innerHTML = '<div class="q-item active" onclick="setQuality(-1)">Auto</div>';
            hls.levels.forEach((l, i) => { if(l.height) list.innerHTML += `<div class="q-item" onclick="setQuality(${i})">${l.height}p</div>`; });
        }

        function setQuality(i) { hls.currentLevel = i; document.getElementById('quality-menu').style.display = 'none'; }
