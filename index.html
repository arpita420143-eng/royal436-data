<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match Manas TV - Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #050505; --card: #141414; --accent: #E50914; --text: #fff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }

        /* Header */
        .header {
            position: sticky; top: 0; z-index: 50; background: rgba(5,5,5,0.95);
            padding: 15px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #222; backdrop-filter: blur(10px);
        }
        .logo { font-size: 22px; font-weight: 900; color: var(--accent); }
        .logo span { color: white; }

        /* Search & Categories */
        .search-container { padding: 10px 15px; }
        #searchBar { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white; outline: none; }
        
        .categories { display: flex; gap: 10px; padding: 5px 15px 15px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: #222; color: #aaa; padding: 8px 16px; border-radius: 50px; font-size: 13px; font-weight: bold; border: 1px solid #333; transition: 0.3s; white-space: nowrap; }
        .cat-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* Channel Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; padding: 10px 15px 100px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; position: relative; aspect-ratio: 1/1; cursor: pointer; border: 1px solid #222; }
        
        .card-img { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(135deg, #1a1a1a 0%, #000 100%); }
        .logo-text { font-size: 35px; opacity: 0.3; font-weight: 900; }
        .live-tag { position: absolute; top: 5px; right: 5px; background: red; color: white; font-size: 9px; padding: 2px 5px; border-radius: 3px; font-weight: bold; animation: blink 2s infinite; }
        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.5;} 100% {opacity: 1;} }
        
        .ch-name { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); font-size: 11px; padding: 8px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 600; }

        /* Player Overlay */
        #player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 100; display: none; flex-direction: column; }
        .player-header { position: absolute; top: 0; width: 100%; padding: 15px; z-index: 10; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); }
        .video-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; max-height: 100%; }

        /* Server & Error Controls */
        #server-controls {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 20;
        }
        .srv-btn {
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 8px 16px; border-radius: 20px; font-size: 12px; cursor: pointer; backdrop-filter: blur(5px);
        }
        .srv-btn:hover, .srv-btn.active { background: var(--accent); border-color: var(--accent); }

        #error-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(20, 0, 0, 0.9); padding: 20px; border-radius: 8px; text-align: center; display: none; border: 1px solid red;
        }

        #qualities { position: absolute; top: 60px; right: 20px; background: rgba(20,20,20,0.95); border-radius: 8px; display: none; width: 120px; z-index: 20; border: 1px solid #333; }
        .q-opt { padding: 10px; color: #ccc; border-bottom: 1px solid #333; font-size: 13px; cursor: pointer; }
        .q-opt:hover { background: var(--accent); color: white; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">MATCH <span>MANAS</span></div>
        <a href="https://t.me/MKSSports_3" style="color:var(--accent); font-size:24px;"><i class="fab fa-telegram"></i></a>
    </div>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search Channels..." onkeyup="renderChannels()">
    </div>

    <div class="categories">
        <div class="cat-btn active" onclick="filter('all', this)">All</div>
        <div class="cat-btn" onclick="filter('sports', this)">Sports</div>
        <div class="cat-btn" onclick="filter('news', this)">News</div>
        <div class="cat-btn" onclick="filter('entertainment', this)">Entertainment</div>
        <div class="cat-btn" onclick="filter('movies', this)">Movies</div>
    </div>

    <div id="grid" class="grid"></div>

    <div id="player-overlay">
        <div class="player-header">
            <i class="fas fa-arrow-left" style="color:white; font-size:22px; cursor:pointer;" onclick="closePlayer()"></i>
            <span id="player-title" style="font-weight:bold; font-size:14px;">Channel</span>
            <i class="fas fa-cog" style="color:white; font-size:20px; cursor:pointer;" onclick="toggleQ()"></i>
        </div>
        
        <div id="qualities"></div>

        <div class="video-container">
            <video id="video" controls autoplay playsinline></video>
            
            <div id="error-msg">
                <p style="margin:0 0 10px 0;">Stream Error</p>
                <button class="srv-btn" style="background:red;" onclick="switchServer()">Try Server 2 (Fix)</button>
            </div>

            <div id="server-controls">
                <button class="srv-btn active" onclick="playCurrent(1)">Server 1</button>
                <button class="srv-btn" onclick="playCurrent(2)">Server 2 (Fix)</button>
            </div>
        </div>
    </div>

    <script>
        // ðŸ”¥ UPDATED CHANNEL LIST WITH BACKUPS ðŸ”¥
        // srv1 = Direct Link, srv2 = Proxy/Backup Link
        const channels = [
            { 
                name: "DD Sports", cat: "sports", 
                srv1: "https://cdn-6.pishow.tv/live/13/master.m3u8", 
                srv2: "https://corsproxy.io/?https://cdn-6.pishow.tv/live/13/master.m3u8" 
            },
            { 
                name: "Willow HD", cat: "sports", 
                srv1: "https://amg01269-amg01269c1-sportstribal-emea-5204.playouts.now.amagi.tv/ts-eu-w1-n2/playlist/amg01269-willowtvfast-willowplus-sportstribalemea/playlist.m3u8",
                srv2: "https://corsproxy.io/?https://amg01269-amg01269c1-sportstribal-emea-5204.playouts.now.amagi.tv/ts-eu-w1-n2/playlist/amg01269-willowtvfast-willowplus-sportstribalemea/playlist.m3u8"
            },
            { 
                name: "Star Sports", cat: "sports", 
                srv1: "https://foxsports-cricket.amagi.tv/index.m3u8",
                srv2: "https://corsproxy.io/?https://foxsports-cricket.amagi.tv/index.m3u8"
            },
            { 
                name: "Sony Ten 1", cat: "sports", 
                srv1: "https://skysports-cricket.amagi.tv/playlist.m3u8",
                srv2: "https://corsproxy.io/?https://skysports-cricket.amagi.tv/playlist.m3u8"
            },
            { 
                name: "TNT Sports 1", cat: "sports", 
                srv1: "https://tnt-sports-1.amagi.tv/playlist.m3u8",
                srv2: "https://corsproxy.io/?https://tnt-sports-1.amagi.tv/playlist.m3u8"
            },
            { name: "Aaj Tak", cat: "news", srv1: "https://livehub-voidnet.onrender.com/cluster/streamcore/in/AAJTAK_REDIS.m3u8" },
            { name: "Zee News", cat: "news", srv1: "https://d35j504z0x2vu2.cloudfront.net/v1/master/0bc8e8376bd8417a1b6761138aa41c26c7309312/zee-news/master.m3u8" },
            { name: "B4U Movies", cat: "movies", srv1: "https://cdnb4u.wiseplayout.com/B4U_Movies/master.m3u8" },
            { name: "9XM Music", cat: "music", srv1: "https://9xjio.wiseplayout.com/9XM/master.m3u8" },
            { name: "Dangal TV", cat: "entertainment", srv1: "https://live-dangal.akamaized.net/liveabr/playlist.m3u8" }
        ];

        let hls = null;
        let activeCh = null;

        function renderChannels() {
            const grid = document.getElementById('grid');
            const search = document.getElementById('searchBar').value.toLowerCase();
            const activeCat = document.querySelector('.cat-btn.active').innerText.toLowerCase();
            
            grid.innerHTML = '';
            channels.forEach(ch => {
                if ((activeCat === 'all' || activeCat.includes(ch.cat)) && ch.name.toLowerCase().includes(search)) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-img"><span class="logo-text">${ch.name[0]}</span><div class="live-tag">LIVE</div></div>
                        <div class="ch-name">${ch.name}</div>
                    `;
                    card.onclick = () => loadPlayer(ch);
                    grid.appendChild(card);
                }
            });
        }

        function filter(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderChannels();
        }

        function loadPlayer(ch) {
            activeCh = ch;
            document.getElementById('player-overlay').style.display = 'flex';
            document.getElementById('player-title').innerText = ch.name;
            document.getElementById('error-msg').style.display = 'none';
            // Start with Server 1
            playCurrent(1);
        }

        function playCurrent(serverNum) {
            const video = document.getElementById('video');
            const url = serverNum === 1 ? activeCh.srv1 : (activeCh.srv2 || activeCh.srv1);
            
            // Update Active Button UI
            document.querySelectorAll('.srv-btn').forEach((b, i) => {
                b.classList.toggle('active', i === serverNum - 1);
            });

            document.getElementById('error-msg').style.display = 'none';

            if (Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    generateQualities();
                });

                hls.on(Hls.Events.ERROR, (e, data) => {
                    if (data.fatal) {
                        // Agar Server 1 fail ho, toh user ko error dikhayein
                        document.getElementById('error-msg').style.display = 'block';
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        function switchServer() {
            playCurrent(2); // Force Server 2 (Proxy Mode)
        }

        function generateQualities() {
            const levels = hls.levels;
            const qMenu = document.getElementById('qualities');
            qMenu.innerHTML = '';
            if(levels.length > 1) {
                qMenu.innerHTML += `<div class="q-opt" onclick="setQ(-1)">Auto</div>`;
                levels.forEach((l, i) => {
                    qMenu.innerHTML += `<div class="q-opt" onclick="setQ(${i})">${l.height}p</div>`;
                });
            }
        }

        function setQ(idx) { if(hls) hls.currentLevel = idx; toggleQ(); }
        function toggleQ() { 
            const q = document.getElementById('qualities');
            q.style.display = q.style.display === 'block' ? 'none' : 'block'; 
        }
        function closePlayer() {
            document.getElementById('player-overlay').style.display = 'none';
            document.getElementById('video').pause();
            if(hls) hls.destroy();
        }

        renderChannels();
    </script>
</body>
</html>
