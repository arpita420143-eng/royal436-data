<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Manas Pro Live</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    
    <style>
        /* --- SK STAR STYLE DARK THEME --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #0b0f19; /* Dark Navy Background */
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        /* Gradient Header */
        .header {
            background: linear-gradient(135deg, #ff4757, #2f3542);
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            font-weight: 800;
        }
        .header span { color: #ffeaa7; }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 10px;
        }

        /* Player Box */
        .player-box {
            background: #1e272e;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #4b6584;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative; /* For positioning Live badge */
        }

        /* üî¥ LIVE BLINKING BADGE & CONTROLS */
        .live-info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 0 5px;
        }

        .live-badge {
            background-color: #ff0000;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
            animation: blink 2s infinite; /* Blinking Animation */
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* RIGHT SIDE CONTROLS (Quality + Viewers) */
        .right-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* üî• Quality Dropdown Style üî• */
        .quality-select {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 11px;
            outline: none;
            cursor: pointer;
        }

        /* üëÅ Viewer Count Style */
        .viewer-count {
            color: #ccc;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .eye-icon { font-size: 16px; }

        /* Video Area */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Ratio */
            height: 0;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .video-wrapper video, 
        .video-wrapper iframe,
        .no-signal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: none;
        }
        
        .no-signal {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-weight: bold;
            font-size: 18px;
        }

        /* Buttons Section */
        .btn-container {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .btn-yt { background: #ff0000; } 
        .btn-tg { background: #0088cc; } 
        
        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="header">
        <h1>üî• Match Manas <span>Live</span> üî•</h1>
        <p style="font-size: 12px; margin-top: 5px; opacity: 0.8;">Your Ultimate Live Streaming Destination</p>
    </div>

    <div class="container">
        <div class="player-box">
            
            <div class="live-info-bar">
                <div class="live-badge">
                    <div class="live-dot"></div> LIVE
                </div>
                
                <div class="right-controls">
                    <select id="qualitySelect" class="quality-select" style="display:none;">
                        <option value="-1">Auto</option>
                    </select>

                    <div class="viewer-count">
                        <span class="eye-icon">üëÅ</span> 
                        <span id="viewers">12,450</span> Watching
                    </div>
                </div>
            </div>

            <div class="video-wrapper" id="singleVideoBox"></div>
        </div>

        <div class="btn-container">
            <a href="https://youtube.com/@mkssports3" class="btn btn-yt">üì∫ YouTube</a>
            <a href="https://t.me/MKSSports_3" class="btn btn-tg">‚úà Telegram</a>
        </div>
    </div>

    <script>
        // ==========================================
        // üî• LINK YAHAN UPDATE KARO üî•
        // ==========================================
        const liveLink = "https://amg01269-amg01269c1-sportstribal-emea-5204.playouts.now.amagi.tv/ts-eu-w1-n2/playlist/amg01269-willowtvfast-willowplus-sportstribalemea/cb403e1a7b7b6f8a9a9f3d6cd1f341f2d15560d2513adc356faa5e9d57612e24daf6a89fb11af06d429f0fc61d533314156cdb6880284398872eb85031770716e7f0b77bd99d027bf781537e35d6017f50e00c16d124532a97b94a59cc7d9469151fed3e6b541984a946a87555db830c9b6752f3c9a01d256d0606c4084d92f50df8a0f84d36802efeec4957942b46f9825cced015b29ed55f9853fb29a34dc1c7e0e88246d3c4c87cac54b57a5a0e60399f832cc2c80ae38ad76c3c987465174f53b6eecba74a6ccb45150dfcaa9abd63ad40978d17ab0a58d3964762fe52a345e86c8eef4aa9acc9b028231897b490e5bac29fc4abe83c32c706b1c2bb9f1b78e86b826dc7350c8c0252f2014fe616a4f035dcda0296bd685213cf9d4e9a89b3b93dd1e7bafd08c5ddfd94314301364a52c6158e9363ce31863889c01733534440edcb009fc6eb7308371fd6d41ef60612b5dfc4b6f43f6a8432480bb9308115553c9d7d2c5df53df59f0b698b0d03917a68a80f7bd314bcf007dd93f6c94a7bb9d7cc47bf48eab601ddbf428a652e560fb6bd7d0b16022d9eb9325469379211b293e7ee75000ce9b7feffc6522a0e7642015bc5b1b102f6e4a7081312d35c2f64067246c37eb82bb32d460227c51b939c017b8b032b4fb3f3df3cab817863d79ef9588e112d8e0f56a685099b2bb585/54/384x216_734654/index.m3u8";
        // ==========================================


        // --- FAKE VIEWER COUNT ---
        function updateViewers() {
            const minViewers = 15000;
            const maxViewers = 25000;
            let count = Math.floor(Math.random() * (maxViewers - minViewers + 1)) + minViewers;
            document.getElementById("viewers").innerText = count.toLocaleString();
        }
        setInterval(updateViewers, 3000);
        updateViewers();


        // --- PLAYER LOGIC (With Quality Control) ---
        function initSinglePlayer(url) {
            const container = document.getElementById('singleVideoBox');
            const qualitySelect = document.getElementById('qualitySelect');
            container.innerHTML = ""; 

            if (!url) {
                container.innerHTML = '<div class="no-signal">Waiting for Signal...</div>';
                qualitySelect.style.display = 'none';
                return;
            }

            if (url.includes('.mpd')) {
                const video = document.createElement('video');
                video.controls = true; video.autoplay = true; video.muted = false; video.playsInline = true;
                container.appendChild(video);
                var player = dashjs.MediaPlayer().create();
                player.initialize(video, url, true);
                qualitySelect.style.display = 'none'; // Dashjs auto handles quality usually
            }
            else if (url.includes('.m3u8')) {
                const video = document.createElement('video');
                video.controls = true; video.autoplay = true; video.muted = false; video.playsInline = true;
                container.appendChild(video);

                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);

                    // üî• LOGIC: Populate Quality Dropdown üî•
                    hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                        const levels = hls.levels;
                        
                        // Agar 1 se zyada quality options hain, tabhi dropdown dikhao
                        if (levels.length > 1) {
                            qualitySelect.style.display = 'block';
                            qualitySelect.innerHTML = '<option value="-1">Auto</option>';
                            
                            levels.forEach((level, index) => {
                                const height = level.height;
                                // Label example: "720p" or "Level 2"
                                const label = height ? `${height}p` : `Quality ${index}`;
                                qualitySelect.innerHTML += `<option value="${index}">${label}</option>`;
                            });

                            // Jab user select kare, quality change karo
                            qualitySelect.onchange = function() {
                                hls.currentLevel = parseInt(this.value);
                            };
                        } else {
                            qualitySelect.style.display = 'none';
                        }
                    });

                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // Apple devices (iPhone/Safari) handle quality natively
                    video.src = url;
                    qualitySelect.style.display = 'none';
                }
            } 
            else {
                // Iframe/YouTube
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.setAttribute('allow', 'autoplay; encrypted-media; picture-in-picture');
                container.appendChild(iframe);
                qualitySelect.style.display = 'none';
            }
        }
        initSinglePlayer(liveLink);
    </script>
</body>
</html>
