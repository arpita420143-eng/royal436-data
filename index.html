    <style>
        /* --- BROADCASTER THEME --- */
        body { margin: 0; padding: 0; background-color: #0b0f19; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; }
        
        /* Header */
        .header { background: linear-gradient(135deg, #b71540, #0c2461); padding: 20px 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.6); }
        .header h1 { margin: 0; font-size: 24px; text-transform: uppercase; color: #fff; font-weight: 900; }
        .header span { color: #f6b93b; }

        .container { max-width: 900px; margin: 20px auto; padding: 10px; }
        .player-box { background: #1e272e; padding: 10px; border-radius: 15px; border: 1px solid #4b6584; position: relative; }

        /* Live Info */
        .live-info-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 0 5px; }
        .live-badge { background-color: #ff0000; color: white; padding: 4px 10px; border-radius: 4px; font-weight: bold; font-size: 11px; display: flex; align-items: center; gap: 5px; animation: blink 1.5s infinite; }
        .live-dot { width: 6px; height: 6px; background: white; border-radius: 50%; }
        .viewer-count { color: #ccc; font-size: 12px; font-weight: 600; }

        /* VIDEO WRAPPER & OVERLAYS */
        .video-wrapper { position: relative; width: 100%; padding-bottom: 56.25%; height: 0; background: #000; border-radius: 8px; overflow: hidden; }
        .video-wrapper video, .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* üî• CUSTOM SETTINGS BUTTON üî• */
        .settings-btn {
            position: absolute; top: 10px; right: 10px; z-index: 20;
            background: rgba(0, 0, 0, 0.6); color: white;
            width: 35px; height: 35px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 18px; border: 1px solid rgba(255,255,255,0.3);
            transition: transform 0.2s;
        }
        .settings-btn:active { transform: scale(0.9); }

        /* üî• QUALITY MENU üî• */
        .quality-menu {
            position: absolute; top: 50px; right: 10px; z-index: 21;
            background: rgba(20, 20, 20, 0.95); border: 1px solid #444;
            border-radius: 8px; padding: 5px 0; min-width: 120px;
            display: none; /* Hidden by default */
            flex-direction: column; text-align: left;
        }
        .quality-menu.show { display: flex; }
        .q-item {
            padding: 8px 15px; font-size: 13px; color: #ddd; cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .q-item:last-child { border-bottom: none; }
        .q-item:hover, .q-item.active { background: var(--primary, #e50914); color: white; }
        
        /* Loading/Status */
        .quality-status {
            position: absolute; top: 10px; left: 10px; z-index: 20;
            background: rgba(0,0,0,0.6); color: #fff; padding: 2px 8px;
            border-radius: 4px; font-size: 10px; pointer-events: none;
        }

        /* Buttons */
        .btn-container { margin-top: 25px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .btn { text-decoration: none; padding: 12px 30px; border-radius: 50px; font-weight: bold; color: white; font-size: 14px; display: flex; align-items: center; gap: 8px; background: linear-gradient(90deg, #e52d27, #b31217); }
        .btn-tg { background: linear-gradient(90deg, #1fa2ff, #12d8fa); }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <script>
        // ==========================================
        // üî• LINK UPDATE üî•
        // ==========================================

        // --- Viewers Logic ---
        function updateViewers() {
            document.getElementById("viewers").innerText = (Math.floor(Math.random() * 5000) + 20000).toLocaleString();
        }
        setInterval(updateViewers, 3000); updateViewers();

        // --- Custom Menu Logic ---
        function toggleMenu() {
            const menu = document.getElementById('qMenu');
            menu.classList.toggle('show');
        }

        // --- Global HLS Instance ---
        let hls;

        function setQuality(levelIndex, label) {
            if(hls) {
                hls.currentLevel = levelIndex;
                document.getElementById('qStatus').innerText = label;
                document.getElementById('qMenu').classList.remove('show');
                
                // Visual update
                document.querySelectorAll('.q-item').forEach(i => i.classList.remove('active'));
                event.target.classList.add('active');
            }
        }

        // --- Player Init ---
        function initPlayer(url) {
            const container = document.getElementById('videoPlaceholder');
            const menu = document.getElementById('qMenu');
            container.innerHTML = "";

            if (url.includes('.m3u8')) {
                const video = document.createElement('video');
                video.controls = true; // Keep native controls for Play/Pause/Seek
                video.autoplay = true; 
                video.muted = false; 
                video.playsInline = true;
                container.appendChild(video);

                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);

                    // üî• POPULATE QUALITY MENU üî•
                    hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                        const levels = hls.levels;
                        // Clear old menu but keep Auto
                        menu.innerHTML = '<div class="q-item active" onclick="setQuality(-1, \'Auto\')">Auto ‚ö°</div>';

                        if (levels.length > 0) {
                            levels.forEach((level, index) => {
                                const height = level.height;
                                const label = height ? `${height}p` : `Q${index}`;
                                // Add item to menu
                                const div = document.createElement('div');
                                div.className = 'q-item';
                                div.innerText = label;
                                div.onclick = function(e) { setQuality(index, label); };
                                menu.appendChild(div);
                            });
                        }
                    });

                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    // iPhone/Safari doesn't allow manual quality control via JS easily
                    document.querySelector('.settings-btn').style.display = 'none';
                    document.getElementById('qStatus').style.display = 'none';
                }
            } else {
                container.innerHTML = `<iframe src="${url}" allowfullscreen allow="autoplay; encrypted-media" style="position:absolute;top:0;left:0;width:100%;height:100%;border:none;"></iframe>`;
                document.querySelector('.settings-btn').style.display = 'none'; // Hide settings for iframe
            }
        }
        initPlayer(liveLink);
    </script>
</body>
