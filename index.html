<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg: #000000;
            --card: #121212;
            --primary: #3a86ff;
            --live: #ff004f;
            --text: #ffffff;
            --gray: #a0a0a0;
        }
        
        * { box-sizing: border-box; }
        
        body {
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding-bottom: 20px;
        }

        /* 1. STICKY VIDEO PLAYER (Scroll karne pe upar rahega) */
        .sticky-player {
            position: sticky; top: 0; z-index: 1000; background: #000; width: 100%;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }
        .video-box {
            position: relative; width: 100%; padding-bottom: 56.25%; /* 16:9 */
            height: 0; overflow: hidden;
        }
        .video-box video, .video-box iframe, .no-signal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
        }
        .no-signal { display: flex; align-items: center; justify-content: center; color: #555; }

        /* 2. MATCH CENTER CARD (Flags & Score) */
        .match-card {
            background: linear-gradient(180deg, #1a1a1a 0%, #000000 100%);
            padding: 20px 15px; border-bottom: 1px solid #333;
            text-align: center;
        }
        .teams-row {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 400px; margin: 0 auto;
        }
        .team { text-align: center; flex: 1; }
        .team-flag { font-size: 30px; margin-bottom: 5px; display: block; }
        .team-name { font-size: 14px; font-weight: bold; color: var(--gray); text-transform: uppercase; }
        .score-center { flex: 1.5; }
        .live-badge { 
            background: var(--live); color: white; padding: 3px 10px; border-radius: 20px; 
            font-size: 10px; font-weight: 800; display: inline-block; margin-bottom: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 79, 0.5); animation: pulse 1.5s infinite;
        }
        .main-score { font-size: 24px; font-weight: 900; color: white; line-height: 1.2; }
        .overs { font-size: 12px; color: var(--gray); }

        /* 3. MODERN TABS */
        .tabs-container {
            display: flex; background: #111; margin-top: 10px; border-bottom: 1px solid #222;
            position: sticky; top: 56.25vw; /* Player height approx */ z-index: 900;
        }
        .tab-btn {
            flex: 1; padding: 15px; background: none; border: none; color: var(--gray);
            font-weight: 600; font-size: 14px; position: relative; cursor: pointer;
        }
        .tab-btn.active { color: white; }
        .tab-btn.active::after {
            content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 40px; height: 3px; background: var(--primary); border-radius: 10px;
        }

        /* 4. TAB CONTENT */
        .tab-content { display: none; padding: 15px; min-height: 300px; }
        .tab-content.active { display: block; }

        /* Poll Design */
        .poll-card {
            background: #1e1e1e; border-radius: 12px; padding: 15px; margin-bottom: 20px;
            border: 1px solid #333;
        }
        .poll-head { font-size: 13px; color: var(--gray); margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px; }
        .poll-bar-bg {
            background: #333; height: 40px; border-radius: 8px; margin-bottom: 10px; 
            position: relative; overflow: hidden; cursor: pointer; display: flex; align-items: center; padding: 0 15px;
        }
        .poll-fill {
            position: absolute; top: 0; left: 0; height: 100%; background: rgba(58, 134, 255, 0.2);
            width: 0%; transition: width 0.5s; z-index: 1;
        }
        .poll-label { position: relative; z-index: 2; font-weight: 600; font-size: 14px; flex: 1; }
        .poll-perc { position: relative; z-index: 2; font-weight: bold; font-size: 14px; color: var(--primary); }

        /* Chat Design */
        .chat-box {
            height: 300px; overflow-y: auto; padding-right: 5px; margin-bottom: 10px;
            display: flex; flex-direction: column-reverse; /* Newest at bottom visually, code prepends */
        }
        .chat-msg { display: flex; gap: 10px; margin-bottom: 12px; align-items: flex-start; }
        .avatar {
            width: 30px; height: 30px; border-radius: 50%; background: #333; 
            display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;
        }
        .msg-content { background: #1e1e1e; padding: 8px 12px; border-radius: 0 12px 12px 12px; font-size: 13px; color: #ddd; }
        .user-name { color: var(--gray); font-size: 11px; margin-bottom: 2px; display: block; font-weight: bold; }
        
        /* Fake Input */
        .chat-input-area {
            display: flex; gap: 10px; background: #111; padding: 10px; border-radius: 30px; border: 1px solid #333;
        }
        .fake-input { flex: 1; background: none; border: none; color: white; font-size: 13px; outline: none; }
        .send-btn { color: var(--primary); cursor: pointer; }

        /* Buttons */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn {
            padding: 12px; border-radius: 8px; text-decoration: none; color: white;
            font-weight: bold; text-align: center; display: flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 14px; transition: 0.2s;
        }
        .yt { background: #e62117; } .tg { background: #0088cc; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
