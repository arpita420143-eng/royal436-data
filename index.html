        const finalUrl = rawUrl.startsWith("https://") ? rawUrl : "https://api.allorigins.win/raw?url=" + encodeURIComponent(rawUrl);

        function startStream() {
            const video = document.getElementById('video');
            const qualitySelect = document.getElementById('qualitySelect');
            const errorMsg = document.getElementById('error-msg');

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(finalUrl);

                        qualitySelect.onchange = function() { hls.currentLevel = parseInt(this.value); };
                    }
                    video.play();
                });

                // üî• Error Detection Logic üî•

                    if (data.fatal) {
                        video.style.display = "none";
                        errorMsg.style.display = "flex"; // Show professional error message
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = finalUrl;
            }
        }
        window.onload = startStream;
