<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>MKS Sports Live</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --bg: #050505; --surface: #121212; --primary: #e62429; --telegram: #0088cc; --whatsapp: #25D366; --text: #fff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; background: #050505; /* Simple black background for better performance */
            color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            overflow-x: hidden; min-height: 100vh; display: flex; flex-direction: column; 
        }

        /* 1. Header (Ultra Slim) */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            background: #111; padding: 5px 10px; border-bottom: 2px solid var(--primary); 
            z-index: 50; position: sticky; top: 0;
        }
        .logo { font-weight: 900; font-size: 14px; letter-spacing: 0.5px; color: #fff; }
        .logo span { color: var(--primary); }
        .live-tag { background: var(--primary); padding: 2px 6px; border-radius: 10px; font-size: 9px; font-weight: bold; }

        /* 2. Video (Fixed Ratio) */
        .video-wrapper { position: relative; width: 100%; background: #000; }
        .video-box { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; }
        iframe, video { width: 100%; height: 100%; border: none; }
        
        /* Overlay Views */
        .video-overlay-views { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.6); padding: 3px 6px; border-radius: 4px; display: flex; align-items: center; gap: 4px; pointer-events: none; }
        .view-count { font-size: 10px; font-weight: 800; color: #fff; }
        .live-dot { width: 5px; height: 5px; background: red; border-radius: 50%; }

        /* 3. News Ticker (Very Thin) */
        .news-ticker { background: var(--primary); color: white; font-size: 9px; font-weight: 700; padding: 3px 0; white-space: nowrap; overflow: hidden; }
        .ticker-content { display: inline-block; padding-left: 100%; animation: marquee 20s linear infinite; }

        /* 4. Control Bar (Servers + Emojis) - Compact */
        .control-bar {
            background: #0f0f0f; padding: 5px 8px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #222;
        }
        .server-group { display: flex; gap: 4px; }
        .server-btn-mini {
            background: #222; color: #aaa; border: 1px solid #333;
            padding: 4px 8px; border-radius: 4px; font-size: 9px; font-weight: 700; cursor: pointer;
        }
        .server-btn-mini.active { background: var(--primary); color: white; border-color: var(--primary); }
        
        .reaction-group { display: flex; gap: 8px; }
        .react-btn-mini {
            width: 30px; height: 30px; font-size: 16px; background: #1a1a1a;
            border: 1px solid #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* 5. Scoreboard (Very Tight) */
        .match-card-compact {
            margin: 5px 8px; /* Gap Kam kiya */
            background: #111; border-radius: 8px; padding: 5px; 
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid #222;
        }
        .team-mini { text-align: center; flex: 1; }
        .flag-mini { font-size: 20px; display: block; }
        .t-name-mini { font-weight: 800; font-size: 11px; color: #fff; }
        .vs-box-mini { background: var(--primary); padding: 2px 8px; transform: skew(-10deg); font-size: 12px; font-weight: 900; color:white; }

        /* 6. Buttons (No Gap) */
        .action-area-compact { 
            padding: 0 8px 10px 8px; /* Top padding 0 kar di */
            display: flex; flex-direction: column; gap: 6px; /* Buttons ke beech ka gap kam kiya */
        }
        .big-btn-compact { 
            display: flex; align-items: center; justify-content: center; gap: 6px; 
            padding: 8px; /* Button patle kiye */
            border-radius: 6px; text-decoration: none; color: white; 
            font-weight: 700; font-size: 11px; text-transform: uppercase; 
        }
        .btn-yt { background: #cc0000; }
        .btn-tg { background: #0088cc; }
        .btn-wa { background: #25D366; }
        .big-btn-compact i { font-size: 14px; }

        /* Animations */
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .floating-emoji { position: fixed; bottom: 30%; right: 20px; font-size: 30px; animation: floatUp 2s ease-out forwards; pointer-events: none; z-index: 100; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-150px); opacity: 0; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">MKS <span>SPORTS</span></div>
        <div class="live-tag">‚óè LIVE</div>
    </div>

    <div class="video-wrapper">
        <div class="video-box" id="playerContainer"></div>
        <div class="video-overlay-views">
            <div class="live-dot"></div>
            <span class="view-count" id="viewers">1,200</span>
        </div>
    </div>

    <div class="news-ticker">
        <div class="ticker-content">
            üì¢ WELCOME TO MKS SPORTS LIVE ‚Ä¢ JOIN TELEGRAM FOR UPDATES ‚Ä¢ SHARE WITH FRIENDS! üì¢
        </div>
    </div>

    <div class="control-bar">
        <div class="server-group">
            <div class="server-btn-mini active" onclick="changeServer(1, this)">S1 (HD)</div>
            <div class="server-btn-mini" onclick="changeServer(2, this)">S2 (Fast)</div>

        </div>
        <div class="reaction-group">
            <div class="react-btn-mini" onclick="triggerReaction('‚ù§Ô∏è')">‚ù§Ô∏è</div>
            <div class="react-btn-mini" onclick="triggerReaction('üî•')">üî•</div>
            <div class="react-btn-mini" onclick="triggerCelebration()">üéâ</div>
        </div>
    </div>

    <div class="match-card-compact">
        <div class="team-mini">
            <span class="flag-mini">üèè</span>
            <div class="t-name-mini">JSK</div>
        </div>
        <div class="vs-box-mini">VS</div>
        <div class="team-mini">
            <span class="flag-mini">üèè</span>
            <div class="t-name-mini">PR</div>
        </div>
    </div>

    <div class="action-area-compact">
        <a href="https://youtube.com/@mkssports3" target="_blank" class="big-btn-compact btn-yt">
            <i class="fab fa-youtube"></i> Subscribe YouTube
        </a>
        <a href="https://t.me/MKSSports_3" target="_blank" class="big-btn-compact btn-tg">
            <i class="fab fa-telegram"></i> Join Telegram
        </a>
        <a href="whatsapp://send?text=Watch Live Cricket Match HD Free! üëá Click Here: https://matchmanas.pages.dev" class="big-btn-compact btn-wa">
            <i class="fab fa-whatsapp"></i> Share with Friends
        </a>

    <script>
        // üî• LINKS YAHAN UPDATE KAREIN üî•
        const server1 = "https://tgs1.myluck1.top:8088/mobile/stream5_240p/playlist.m3u8?vidictid=204707278658&id=18&pk=ae85b3ec0f635ab534b3b39a7e88b37f4fd9513ca22bc57b2206fec7a7a5e8f76f9db76673ebf3cb5670a5787da7d423d6cd49f84bd7dc4947eee8e805444206";
        const server2 = "Link_2"; 
        const server3 = "Link_3";

        let currentUrl = server1;

        function initPlayer(url) {
            const box = document.getElementById('playerContainer');
            box.innerHTML = ''; 
            if (url.includes('.m3u8') && url !== "Link_2" && url !== "Link_3") {
                const vid = document.createElement('video');
                vid.controls = true; vid.autoplay = true; vid.playsInline = true;
                vid.style.width="100%"; vid.style.height="100%";
                box.appendChild(vid);
                if (Hls.isSupported()) { 
                    const hls = new Hls(); hls.loadSource(url); hls.attachMedia(vid);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() { vid.play().catch(e => console.log(e)); });
                }
                else if (vid.canPlayType('application/vnd.apple.mpegurl')) { 
                    vid.src = url; vid.addEventListener('loadedmetadata', function() { vid.play(); });
                }
            } else {
                box.innerHTML = '<div style="color:white;text-align:center;padding:20px;font-size:12px;">Link Loading...</div>';
            }
        }
        initPlayer(currentUrl);

        function changeServer(num, btn) {
            document.querySelectorAll('.server-btn-mini').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(num === 1) initPlayer(server1);
            if(num === 2) initPlayer(server2);
            if(num === 3) initPlayer(server3);
        }

        function updateViewers() {
            const min = 500; const max = 5000;
            let count = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("viewers").innerText = count.toLocaleString();
        }
        setInterval(updateViewers, 5000);
        updateViewers();

        function triggerCelebration() { confetti({ particleCount: 50, spread: 50, origin: { y: 0.6 } }); triggerReaction('üéâ'); }
        function triggerReaction(emoji) {
            const el = document.createElement('div'); el.innerText = emoji; el.className = 'floating-emoji';
            el.style.right = (Math.floor(Math.random() * 50) + 10) + 'px';
            document.body.appendChild(el); setTimeout(() => el.remove(), 2000);
        }
    </script>
</body>
</html>
