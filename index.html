    <style>
        :root { --bg: #000; --card: #121212; --primary: #3a86ff; --live: #ff004f; --text: #fff; --gray: #a0a0a0; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        /* Sticky Player */
        .sticky-player { position: sticky; top: 0; z-index: 1000; background: #000; width: 100%; box-shadow: 0 5px 20px rgba(0,0,0,0.8); }
        .video-box { position: relative; width: 100%; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-box video, .video-box iframe, .no-signal { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .no-signal { display: flex; align-items: center; justify-content: center; color: #555; }

        /* Match Card */
        .match-card { background: linear-gradient(180deg, #1a1a1a 0%, #000000 100%); padding: 15px; border-bottom: 1px solid #333; text-align: center; }
        .teams-row { display: flex; justify-content: space-between; align-items: center; max-width: 400px; margin: 0 auto; }
        .team { text-align: center; flex: 1; }
        .team-flag { font-size: 28px; display: block; }
        .team-name { font-size: 13px; font-weight: bold; color: var(--gray); text-transform: uppercase; }
        .score-center { flex: 1.5; }
        .live-badge { background: var(--live); color: white; padding: 2px 8px; border-radius: 10px; font-size: 10px; font-weight: 800; animation: pulse 1.5s infinite; }
        .main-score { font-size: 22px; font-weight: 900; color: white; }
        .overs { font-size: 11px; color: var(--gray); }

        /* Tabs */
        .tabs-container { display: flex; background: #111; margin-top: 10px; border-bottom: 1px solid #222; position: sticky; top: 56.25vw; z-index: 900; }
        .tab-btn { flex: 1; padding: 12px; background: none; border: none; color: var(--gray); font-weight: 600; font-size: 13px; cursor: pointer; }
        .tab-btn.active { color: white; border-bottom: 3px solid var(--primary); }
        .tab-content { display: none; padding: 15px; min-height: 300px; }
        .tab-content.active { display: block; }

        /* Poll */
        .poll-card { background: #1e1e1e; border-radius: 10px; padding: 12px; margin-bottom: 20px; border: 1px solid #333; }
        .poll-bar-bg { background: #333; height: 35px; border-radius: 6px; margin-bottom: 8px; position: relative; overflow: hidden; cursor: pointer; display: flex; align-items: center; padding: 0 10px; }
        .poll-fill { position: absolute; top: 0; left: 0; height: 100%; background: rgba(58, 134, 255, 0.2); width: 0%; transition: width 0.5s; z-index: 1; }
        .poll-label { position: relative; z-index: 2; font-weight: 600; font-size: 13px; flex: 1; }
        .poll-perc { position: relative; z-index: 2; font-weight: bold; font-size: 13px; color: var(--primary); }

        /* Chat System */
        .chat-box { height: 280px; overflow-y: auto; padding-right: 5px; margin-bottom: 10px; display: flex; flex-direction: column-reverse; }
        .chat-msg { display: flex; gap: 8px; margin-bottom: 10px; align-items: flex-start; }
        .avatar { width: 28px; height: 28px; border-radius: 50%; background: #333; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; flex-shrink: 0; }
        .msg-content { background: #1e1e1e; padding: 6px 10px; border-radius: 0 10px 10px 10px; font-size: 13px; color: #ddd; word-break: break-word; }
        .user-name { color: var(--gray); font-size: 10px; margin-bottom: 2px; display: block; font-weight: bold; }
        .my-msg .msg-content { background: #3a86ff; color: white; border-radius: 10px 0 10px 10px; }
        .my-msg { flex-direction: row-reverse; }

        /* Input Area */
        .chat-input-area { display: flex; gap: 8px; background: #111; padding: 8px; border-radius: 30px; border: 1px solid #333; align-items: center; }
        .fake-input { flex: 1; background: none; border: none; color: white; font-size: 13px; outline: none; padding-left: 10px; }
        .send-btn { color: var(--primary); cursor: pointer; padding: 5px 10px; font-size: 16px; }

        .btn { padding: 10px; border-radius: 8px; text-decoration: none; color: white; font-weight: bold; text-align: center; display: block; font-size: 13px; margin-bottom: 10px; }
        .yt { background: #e62117; } .tg { background: #0088cc; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
