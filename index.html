<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Manas Pro Live</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.16.3/controls.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.16.3/shaka-player.ui.js"></script>
    
    <style>
        /* --- BROADCASTER THEME --- */
        body {
            margin: 0; padding: 0; background-color: #0b0f19; color: white;
            font-family: 'Segoe UI', sans-serif; text-align: center;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #b71540, #0c2461);
            padding: 20px 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        .header h1 {
            margin: 0; font-size: 24px; text-transform: uppercase;
            letter-spacing: 2px; color: #fff; font-weight: 900;
        }
        .header span { color: #f6b93b; }

        /* Container */
        .container { max-width: 900px; margin: 20px auto; padding: 10px; }

        /* Player Box */
        .player-box {
            background: #1e272e; padding: 10px; border-radius: 15px;
            border: 1px solid #4b6584; box-shadow: 0 0 25px rgba(0, 229, 255, 0.1);
        }

        /* Live Info Bar */
        .live-info-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; padding: 0 5px;
        }

        .live-badge {
            background-color: #ff0000; color: white; padding: 4px 10px;
            border-radius: 4px; font-weight: bold; font-size: 11px;
            display: flex; align-items: center; gap: 5px;
            animation: blink 1.5s infinite;
        }
        .live-dot { width: 6px; height: 6px; background: white; border-radius: 50%; }

        /* Controls Row */
        .controls-right { display: flex; align-items: center; gap: 10px; }
        
        /* Quality Dropdown Style */
        .quality-select {
            background: #333; color: white; border: 1px solid #777;
            padding: 3px 6px; border-radius: 4px; font-size: 11px; font-weight: bold;
            outline: none; cursor: pointer; height: 26px;
            display: none; 
        }

        .viewer-count { color: #ccc; font-size: 12px; font-weight: 600; }

        /* Video Wrapper */
        .video-wrapper {
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000; 
            border-radius: 8px; 
            overflow: hidden;
        }
        
        video { width: 100%; height: 100%; }

        /* Buttons */
        .btn-container {
            margin-top: 25px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;
        }
        .btn {
            text-decoration: none; padding: 12px 30px; border-radius: 50px;
            font-weight: bold; color: white; font-size: 14px;
            display: flex; align-items: center; gap: 8px;
            background: linear-gradient(90deg, #e52d27, #b31217);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .btn-tg { background: linear-gradient(90deg, #1fa2ff, #12d8fa); }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <h1>üî• Match Manas <span>Live</span> üî•</h1>
    </div>

    <div class="container">
        <div class="player-box">
            <div class="live-info-bar">
                <div class="live-badge"><div class="live-dot"></div> LIVE</div>
                
                <div class="controls-right">
                    <select id="qualitySelect" class="quality-select">
                        <option value="-1">Auto</option>
                    </select>

                    <div class="viewer-count">üëÅ <span id="viewers">21,450</span> Watching</div>
                </div>
            </div>

            <div class="video-wrapper" data-shaka-player-container style="max-width:100%">
                <video data-shaka-player id="video" autoplay muted></video>
            </div>
        </div>

        <div class="btn-container">
            <a href="https://youtube.com/@mkssports3" class="btn">üì∫ YouTube</a>
            <a href="https://t.me/MKSSports_3" class="btn btn-tg">‚úà Telegram</a>
        </div>
    </div>

    <script>
        // ==========================================
        // üî• NEW STAR SPORTS LINK ADDED HERE üî•
        // ==========================================
        const liveLink = "https://Jiotvmblive.cdn.jio.com/bpk-tv/Star_Sports_HD2_BTS/output/dash/Star_Sports_HD2_BTS-video=8219600-1061036621405.dash?__hdnea__=st=1768378922~exp=1768465322~acl=/*~hmac=16d56cfe4d293bb30d4ad9816ab22333736ea9fe5915b6baad55bda1aee232c5";
        // ==========================================

        function updateViewers() {
            const min = 20000; const max = 25000;
            let count = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("viewers").innerText = count.toLocaleString();
        }
        setInterval(updateViewers, 3000); updateViewers();

        async function initApp() {
            shaka.polyfill.installAll(); 

            if (shaka.Player.isBrowserSupported()) {
                const video = document.getElementById('video');
                const ui = video['ui'];
                const controls = ui.getControls();
                const player = controls.getPlayer();
                const qualitySelect = document.getElementById('qualitySelect');

                // Error listener
                player.addEventListener('error', (e) => console.error(e));

                try {
                    await player.load(liveLink);
                    console.log("Star Sports Loaded");
                    
                    const tracks = player.getVariantTracks();
                    const uniqueTracks = [];
                    const heights = new Set();
                    
                    tracks.sort((a, b) => b.height - a.height);

                    tracks.forEach(track => {
                        // DASH streams me kabhi kabhi height null hoti hai audio ke liye, usse filter kar rahe hain
                        if (track.height && !heights.has(track.height)) {
                            uniqueTracks.push(track);
                            heights.add(track.height);
                        }
                    });

                    if (uniqueTracks.length > 0) {
                        qualitySelect.style.display = 'block';
                        qualitySelect.innerHTML = '<option value="-1">Auto</option>';
                        uniqueTracks.forEach(track => {
                            const option = document.createElement('option');
                            option.value = track.id; 
                            option.text = track.height + 'p';
                            qualitySelect.appendChild(option);
                        });

                        qualitySelect.addEventListener('change', (e) => {
                            if (e.target.value == -1) {
                                player.configure({ abr: { enabled: true } });
                            } else {
                                player.configure({ abr: { enabled: false } });
                                const track = tracks.find(t => t.id == e.target.value);
                                if (track) player.selectVariantTrack(track, true);
                            }
                        });
                    }

                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }
        document.addEventListener('shaka-ui-loaded', initApp);
    </script>
</body>
</html>
