    <style>
        /* --- BROADCASTER THEME --- */
        body {
            margin: 0; padding: 0; background-color: #0b0f19; color: white;
            font-family: 'Segoe UI', sans-serif; text-align: center;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #b71540, #0c2461);
            padding: 20px 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        .header h1 {
            margin: 0; font-size: 24px; text-transform: uppercase;
            letter-spacing: 2px; color: #fff; font-weight: 900;
        }
        .header span { color: #f6b93b; }

        /* Container */
        .container { max-width: 900px; margin: 20px auto; padding: 10px; }

        /* Player Box */
        .player-box {
            background: #1e272e; padding: 10px; border-radius: 15px;
            border: 1px solid #4b6584; box-shadow: 0 0 25px rgba(0, 229, 255, 0.1);
        }

        /* Live Info Bar */
        .live-info-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; padding: 0 5px;
        }

        .live-badge {
            background-color: #ff0000; color: white; padding: 4px 10px;
            border-radius: 4px; font-weight: bold; font-size: 11px;
            display: flex; align-items: center; gap: 5px;
            animation: blink 1.5s infinite;
        }
        .live-dot { width: 6px; height: 6px; background: white; border-radius: 50%; }

        /* üî• QUALITY & VIEWERS ROW üî• */
        .controls-right { display: flex; align-items: center; gap: 10px; }
        
        /* Quality Dropdown Style - AAPKA WALA STYLE */
        .quality-select {
            background: #333; color: white; border: 1px solid #777;
            padding: 3px 6px; border-radius: 4px; font-size: 11px; font-weight: bold;
            outline: none; cursor: pointer; height: 26px;
            display: none; /* Load hone par dikhega */
        }

        .viewer-count { color: #ccc; font-size: 12px; font-weight: 600; }

        /* Video Wrapper */
        .video-wrapper {
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000; 
            border-radius: 8px; 
            overflow: hidden;
        }
        
        /* Shaka Video Size */
        video { width: 100%; height: 100%; }

        /* Buttons */
        .btn-container {
            margin-top: 25px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;
        }
        .btn {
            text-decoration: none; padding: 12px 30px; border-radius: 50px;
            font-weight: bold; color: white; font-size: 14px;
            display: flex; align-items: center; gap: 8px;
            background: linear-gradient(90deg, #e52d27, #b31217);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .btn-tg { background: linear-gradient(90deg, #1fa2ff, #12d8fa); }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>

        // ==========================================

        function updateViewers() {
            const min = 20000; const max = 25000;
            let count = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("viewers").innerText = count.toLocaleString();
        }
        setInterval(updateViewers, 3000); updateViewers();

        async function initApp() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            const qualitySelect = document.getElementById('qualitySelect');

            // Default config: Auto Bandwidth on
            player.configure({ abr: { enabled: true } });

            try {
                await player.load(liveLink);
                console.log('Video loaded');

                // üî• LOGIC: Shaka Player Tracks ko Aapke Dropdown me daalna üî•
                const tracks = player.getVariantTracks();
                
                // Sirf unique resolution (height) waale tracks filter karo
                const uniqueTracks = [];
                const heights = new Set();
                
                // Sort tracks high to low
                tracks.sort((a, b) => b.height - a.height);

                tracks.forEach(track => {
                    if (!heights.has(track.height) && track.height !== null) {
                        uniqueTracks.push(track);
                        heights.add(track.height);
                    }
                });

                if (uniqueTracks.length > 0) {
                    qualitySelect.style.display = 'block';
                    qualitySelect.innerHTML = '<option value="-1">Auto</option>';
                    
                    uniqueTracks.forEach(track => {
                        const option = document.createElement('option');
                        option.value = track.id; // Track ID store karein
                        option.text = track.height + 'p'; // User ko 720p, 480p dikhayein
                        qualitySelect.appendChild(option);
                    });

                    // Dropdown Change Event
                    qualitySelect.addEventListener('change', (e) => {
                        const selectedValue = e.target.value;
                        
                        if (selectedValue == -1) {
                            // Enable Auto (ABR)
                            console.log('Switching to Auto');
                            player.configure({ abr: { enabled: true } });
                        } else {
                            // Disable Auto & Set Specific Track
                            console.log('Switching to Specific Track ID:', selectedValue);
                            player.configure({ abr: { enabled: false } });
                            
                            // Find the track object by ID
                            const trackToSelect = tracks.find(t => t.id == selectedValue);
                            if (trackToSelect) {
                                player.selectVariantTrack(trackToSelect, true); // true = clear buffer for immediate switch
                            }
                        }
                    });
                }

            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.addEventListener('shaka-ui-loaded', initApp);
    </script>
