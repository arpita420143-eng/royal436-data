<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match Manas TV - Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0f1014; /* Deep Black/Blue */
            --card-color: #1c1f26;
            --accent: #e50914; /* Netflix Red */
            --text-main: #ffffff;
            --text-sec: #b3b3b3;
            --gradient: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg-color); color: var(--text-main); font-family: 'Netflix Sans', 'Segoe UI', sans-serif; }

        /* ðŸ”¥ APP HEADER ðŸ”¥ */
        .header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(15, 16, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .logo { font-size: 24px; font-weight: 900; letter-spacing: 1px; color: var(--accent); text-transform: uppercase; }
        .search-btn { font-size: 20px; color: white; background: none; border: none; cursor: pointer; }

        /* ðŸ”¥ CATEGORY TABS ðŸ”¥ */
        .categories {
            display: flex; gap: 10px; padding: 15px 20px; overflow-x: auto;
            scrollbar-width: none;
        }
        .categories::-webkit-scrollbar { display: none; }
        .cat-btn {
            background: var(--card-color); color: white; border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: 600; white-space: nowrap;
            transition: 0.3s;
        }
        .cat-btn.active { background: white; color: black; border-color: white; }

        /* ðŸ”¥ CHANNEL GRID (NETFLIX STYLE) ðŸ”¥ */
        .grid-area { padding: 10px 15px 80px; }
        .section-title { font-size: 18px; font-weight: 700; margin-bottom: 15px; padding-left: 5px; border-left: 4px solid var(--accent); }
        
        .channel-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }
        .card {
            background: var(--card-color); border-radius: 8px; overflow: hidden;
            position: relative; aspect-ratio: 1/1; cursor: pointer;
            transition: transform 0.2s; border: 1px solid rgba(255,255,255,0.05);
        }
        .card:active { transform: scale(0.95); }
        
        .card-logo {
            width: 100%; height: 100%; object-fit: contain; padding: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; color: var(--text-sec);
            background: radial-gradient(circle, #2b303b 0%, #1c1f26 100%);
        }
        .card-info {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(0deg, black 0%, transparent 100%);
            padding: 20px 5px 5px; text-align: center;
        }
        .ch-name { font-size: 12px; font-weight: 600; text-shadow: 0 1px 3px black; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* ðŸ”¥ PRO PLAYER OVERLAY ðŸ”¥ */
        #player-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 9999; display: none; flex-direction: column;
        }
        .player-nav {
            position: absolute; top: 0; left: 0; width: 100%; padding: 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10; background: linear-gradient(180deg, rgba(0,0,0,0.8), transparent);
        }
        .back-icon { font-size: 22px; color: white; cursor: pointer; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        
        /* Video Container */
        .video-box {
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; position: relative;
        }
        video { width: 100%; max-height: 100%; }

        /* ðŸ”¥ QUALITY CONTROLS ðŸ”¥ */
        .controls-layer {
            position: absolute; bottom: 20px; right: 20px; z-index: 20;
        }
        .quality-btn {
            background: rgba(0,0,0,0.6); color: white; border: 1px solid rgba(255,255,255,0.3);
            padding: 5px 12px; border-radius: 4px; font-size: 12px; font-weight: bold;
            display: flex; align-items: center; gap: 5px; cursor: pointer; backdrop-filter: blur(5px);
        }
        
        /* Quality Dropdown Menu */
        #quality-menu {
            position: absolute; bottom: 50px; right: 0;
            background: rgba(20, 20, 20, 0.95); border: 1px solid #333;
            border-radius: 8px; overflow: hidden; display: none; width: 120px;
            backdrop-filter: blur(10px);
        }
        .q-item {
            padding: 10px; font-size: 13px; color: #ccc; border-bottom: 1px solid #333; cursor: pointer; text-align: left;
        }
        .q-item:hover, .q-item.active { background: var(--accent); color: white; }
        .q-item:last-child { border-bottom: none; }

        /* Search Overlay */
        #search-overlay {
            position: fixed; top: 60px; left: 0; width: 100%; background: var(--bg-color);
            padding: 10px; display: none; z-index: 90; border-bottom: 1px solid #333;
        }
        #searchInput { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #333; color: white; outline: none;}

    </style>
</head>
<body>

    <div class="header">
        <div class="logo">MATCH MANAS</div>
        <button class="search-btn" onclick="toggleSearch()"><i class="fas fa-search"></i></button>
    </div>

    <div id="search-overlay">
        <input type="text" id="searchInput" placeholder="Search Channels..." onkeyup="filterChannels()">
    </div>

    <div class="categories">
        <div class="cat-btn active" onclick="filterCat('all', this)">All</div>
        <div class="cat-btn" onclick="filterCat('sports', this)">Sports</div>
        <div class="cat-btn" onclick="filterCat('news', this)">News</div>
        <div class="cat-btn" onclick="filterCat('movies', this)">Movies</div>
        <div class="cat-btn" onclick="filterCat('music', this)">Music</div>
    </div>

    <div class="grid-area">
        <div class="section-title">Live Channels</div>
        <div id="channel-grid" class="channel-grid"></div>
    </div>

    <div id="player-overlay">
        <div class="player-nav">
            <div class="back-icon" onclick="closePlayer()"><i class="fas fa-arrow-left"></i></div>
            <div style="font-weight:bold; font-size:14px;" id="playing-title">Channel Name</div>
        </div>

        <div class="video-box">
            <video id="video" controls autoplay playsinline></video>
            
            <div class="controls-layer">
                <div class="quality-btn" onclick="toggleQualityMenu()">
                    <i class="fas fa-cog"></i> <span id="current-quality">Auto</span>
                </div>
                <div id="quality-menu">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // ðŸ”¥ YOUR CHANNEL LIST (Parsed from your M3U) ðŸ”¥
        const channels = [
            { name: "Willow HD", cat: "sports", url: "https://amg01269-amg01269c1-sportstribal-emea-5204.playouts.now.amagi.tv/ts-eu-w1-n2/playlist/amg01269-willowtvfast-willowplus-sportstribalemea/playlist.m3u8" },
            { name: "DD Sports", cat: "sports", url: "https://cdn-6.pishow.tv/live/13/master.m3u8" },
            { name: "Aaj Tak HD", cat: "news", url: "https://livehub-voidnet.onrender.com/cluster/streamcore/in/AAJTAK_REDIS.m3u8" },
            { name: "ABP News", cat: "news", url: "https://d2l4ar6y3mrs4k.cloudfront.net/live-streaming/abpnews-livetv/master.m3u8" },
            { name: "Sony Ten 1", cat: "sports", url: "https://skysports-cricket.amagi.tv/playlist.m3u8" },
            { name: "Star Sports", cat: "sports", url: "https://foxsports-cricket.amagi.tv/index.m3u8" },
            { name: "9XM Music", cat: "music", url: "https://9xjio.wiseplayout.com/9XM/master.m3u8" },
            { name: "B4U Movies", cat: "movies", url: "https://cdnb4u.wiseplayout.com/B4U_Movies/master.m3u8" },
            { name: "Dangal TV", cat: "movies", url: "https://live-dangal.akamaized.net/liveabr/playlist.m3u8" },
            { name: "Colors Cineplex", cat: "movies", url: "http://163.61.227.29:8000/play/a04c/index.m3u8" },
            { name: "Zee News", cat: "news", url: "https://d35j504z0x2vu2.cloudfront.net/v1/master/0bc8e8376bd8417a1b6761138aa41c26c7309312/zee-news/master.m3u8" }
        ];

        const grid = document.getElementById('channel-grid');
        const searchOverlay = document.getElementById('search-overlay');
        let hls = null;

        // 1. Render Channels
        function renderChannels(filter = 'all', searchTerm = '') {
            grid.innerHTML = '';
            channels.forEach(ch => {
                if ((filter === 'all' || ch.cat === filter) && 
                    ch.name.toLowerCase().includes(searchTerm.toLowerCase())) {
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    // Logo generation based on First Letter
                    const color = getColor(ch.name);
                    card.innerHTML = `
                        <div class="card-logo" style="color:${color}; border-bottom:2px solid ${color}">
                            ${ch.name.substring(0,2).toUpperCase()}
                        </div>
                        <div class="card-info">
                            <div class="ch-name">${ch.name}</div>
                        </div>
                    `;
                    card.onclick = () => openPlayer(ch);
                    grid.appendChild(card);
                }
            });
        }

        // Helper Color Generator
        function getColor(name) {
            const colors = ['#e50914', '#46d369', '#2386e1', '#ffc107', '#ff4757'];
            return colors[name.length % colors.length];
        }

        // 2. Filter Functions
        function filterCat(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderChannels(cat, document.getElementById('searchInput').value);
        }

        function filterChannels() {
            const activeCat = document.querySelector('.cat-btn.active').innerText.toLowerCase();
            const cat = activeCat === 'all' ? 'all' : activeCat;
            renderChannels(cat, document.getElementById('searchInput').value);
        }

        function toggleSearch() {
            searchOverlay.style.display = searchOverlay.style.display === 'block' ? 'none' : 'block';
        }

        // ðŸ”¥ 3. PLAYER WITH QUALITY LOGIC (CRUCIAL) ðŸ”¥
        function openPlayer(channel) {
            const overlay = document.getElementById('player-overlay');
            const video = document.getElementById('video');
            const title = document.getElementById('playing-title');
            const qualityMenu = document.getElementById('quality-menu');
            const qualityLabel = document.getElementById('current-quality');
            const qualityBtn = document.querySelector('.quality-btn');

            overlay.style.display = 'flex';
            title.innerText = channel.name;
            qualityMenu.innerHTML = ''; // Reset menu
            qualityBtn.style.display = 'none'; // Hide until qualities found

            // Proxy Logic
            const finalUrl = channel.url.startsWith("http") ? 
                (channel.url.includes("https") ? channel.url : "https://api.allorigins.win/raw?url=" + encodeURIComponent(channel.url)) 
                : channel.url;

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(finalUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    const levels = hls.levels;
                    
                    // âœ… Agar qualities hain (144p, 360p, etc.) tabhi button dikhao
                    if (levels.length > 1) {
                        qualityBtn.style.display = 'flex';
                        qualityMenu.innerHTML = `<div class="q-item active" onclick="setQuality(-1, 'Auto')">Auto</div>`;
                        
                        // Loop through levels to create buttons (Reverse for High to Low)
                        levels.forEach((level, index) => {
                            const resolution = level.height + 'p';
                            qualityMenu.innerHTML += `<div class="q-item" onclick="setQuality(${index}, '${resolution}')">${resolution}</div>`;
                        });
                    }
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = finalUrl;
                video.play();
            }
        }

        // Quality Selection Function
        window.setQuality = function(levelIndex, label) {
            if (hls) {
                hls.currentLevel = levelIndex;
                document.getElementById('current-quality').innerText = label;
                toggleQualityMenu(); // Close menu
                
                // Update UI active state
                document.querySelectorAll('.q-item').forEach(item => item.classList.remove('active'));
                event.target.classList.add('active');
            }
        }

        function toggleQualityMenu() {
            const menu = document.getElementById('quality-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function closePlayer() {
            document.getElementById('player-overlay').style.display = 'none';
            document.getElementById('video').pause();
            if (hls) hls.destroy();
        }

        // Initial Load
        renderChannels();

    </script>
</body>
</html>
